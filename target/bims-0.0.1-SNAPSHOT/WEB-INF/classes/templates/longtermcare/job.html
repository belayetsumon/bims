<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">
    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Long Term Care
                    <small> </small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">
                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> <span th:text='${form_title}'>Add </span></h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">                 
                                <a  th:href="@{/longtremcare/index/{id}(id=${l_Job.childMasterCode.id})}"  type="button" class="btn  btn-warning btn-xs">Close</a>
                            </div>
                        </div>
                    </div>

                    <div class="box-body">
                        <form  th:action="@{/ljob/save/{id}(id=${l_Job.childMasterCode.id})}"  th:object="${l_Job}"  method="post" class="form-horizontal">

                            <input type="hidden"    class="form-control " th:field="*{id}"  />    

                            <input type="hidden"    class="form-control " th:field="*{childMasterCode}"  id="motherMasterCode"  />     

                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('childMasterCode')}" th:errors="*{childMasterCode}">First Name Error</span>

                            <div class="box-body">


                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="co" class="col-sm-4 control-label"> Job Date  :<span class="text-red"> * </span> </label>
                                        <div class="col-sm-8">    
                                            <div class="input-group date" >
                                                <div class="input-group-addon" > 
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                                <input type="text"  placeholder="dd/mm/yyyy" class="form-control  "   th:field="*{jobDate}" id="startDate"/>    
                                            </div>
                                            <span  class="help-block has-error text-red"  th:if="${#fields.hasErrors('jobDate')}" th:errors="*{jobDate}">First Name Error</span>
                                        </div>     
                                    </div> 

                                    <div class="form-group col-sm-6">
                                        <label for="name" class="col-sm-4 control-label"> Address<span class="text-red"> * </span> </label>
                                        <div class="col-sm-8">                   
                                            <textarea type="textarea" cols="60" rows="2" class="form-control  "  id="monthlyTotalIncome"    th:field="*{address}" > </textarea>         
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">First Name Error</span>
                                        </div>                            
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="name" class="col-sm-4 control-label"> Start Date  <span class="text-red">  *</span> </label>
                                        <div class="col-sm-8">    
                                            <div class="input-group date" >
                                                <div class="input-group-addon" > 
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                                <input type="text"   placeholder="dd/mm/yyyy" class="form-control  referral_date " th:field="*{startDate}"  id="endDate"   />                
                                            </div>  
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}">First Name Error</span>
                                        </div>
                                    </div>
                                </div>
                  
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="name" class="col-sm-4 control-label"> Job Type<span class="text-red">  *</span> </label>
                                        <div class="col-sm-8">                   
                                           <input type="text"   class="form-control  "   th:field="*{jobType}"  />
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('jobType')}" th:errors="*{jobType}">First Name Error</span>
                                        </div>                            
                                    </div>
                                    
                                           <div class="form-group col-sm-6">
                                        <label for="name" class="col-sm-4 control-label"> Organizations Name<span class="text-red">  </span> </label>
                                        <div class="col-sm-8">                   
                                            <input    type="text" class="form-control  "    th:field="*{organizationsName}" /> 
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('organizationsName')}" th:errors="*{organizationsName}">First Name Error</span>
                                        </div>                            
                                    </div>
                                    
                                           <div class="form-group col-sm-6">
                                        <label for="name" class="col-sm-4 control-label"> Position<span class="text-red">  </span> </label>
                                        <div class="col-sm-8">                   
                                            <input    type="text" class="form-control  "    th:field="*{position}" /> 
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('position')}" th:errors="*{position}">First Name Error</span>
                                        </div>                            
                                    </div>
                                </div> 
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="co" class="col-sm-4 control-label"> End Date :<span class="text-red">  &nbsp;</span> </label>
                                        <div class="col-sm-8">    
                                            <div class="input-group date" >
                                                <div class="input-group-addon" > 
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                                <input type="text" placeholder="dd/mm/yyyy"  class="form-control  "   th:field="*{endDate}" id="extDate" />    
                                            </div>
                                            <span  class="help-block has-error text-red"  th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}">First Name Error</span>
                                        </div>     
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-sm-12">
                                        <label for="name" class="col-sm-2 control-label"> Remarks<span class="text-red">  </span> </label>
                                        <div class="col-sm-8">                   
                                            <textarea type="textarea" cols="60" rows="8" class="form-control  "  id="monthlyTotalIncome"    th:field="*{remark}" > </textarea>         
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('remark')}" th:errors="*{remark}">First Name Error</span>
                                        </div>                            
                                    </div>
                                </div>                 

                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                            </div>
                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
