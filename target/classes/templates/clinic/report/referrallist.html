<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Clinic 
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title"> Referral Report</h3>
                                <div class="box-tools pull-right">
                                    <div class="btn-group">                 
                                        <a  th:href="@{/clinic/report}"  type="button" class="btn  btn-warning btn-xs">Close</a>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                                  
                                <table class="table table-bordered">
                                    <tr>
                                        <th style="width: 10px">#</th>

                                        <th>Mother Master Code</th>
                                        <th>Referral Date</th>
                                        <th>Referred  To  </th>
                                        <th>Reasons</th>
                                        <th>Remark</th>

                                    </tr>                          
                                    <tr th:each="referral,status:${referral}">                                
                                        <td th:text="${status.count}"> 2. </td>      

                                        <td th:text="${referral.motherMasterCode.motherMasterCode}">Chakma</td>
                                        <td th:text="${referral.referralDate}">Chakma</td>
                                        <td th:text="${referral.reffrredTo}">Chakma</td>
                                        <td th:text="${referral.reasons}">Chakma</td>
                                        <td th:text="${referral.remarks}">Chakma</td>

                                    </tr>
                                </table>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer clearfix">

                            </div>
                        </div>
                        <!-- /.box -->

                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
