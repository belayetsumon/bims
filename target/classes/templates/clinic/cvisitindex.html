<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Clinic
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Daily Visit</h3>
                                <a   th:href="@{/cvisit/create/{id}(id=${m_id})}" type="button" class="btn  btn-warning pull-right"> Add Daily Visit </a>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <table class="table table-bordered">
                                    <tr>
                                        <th style="width: 10px">#</th>
                                        <th> Edit </th>      
                                        <th> Delete</th>  
                                        <th>Mother Master Code</th>
                                        <th>Visit Date</th>
                                        <th>Problem  </th>
                                        <th>Primary Diagnosis</th>
                                        <th>Medicine</th>
                                        <th>Prescribed By </th>
                                        <th>Remark</th>
                                          <th>Refer To</th>
                                    </tr>                          
                                    <tr th:each="cvisit,status:${cvisit}">                                
                                        <td th:text="${status.count}"> 2. </td>      
                                        <td><a th:href="@{/cvisit/edit/{id}(id=${cvisit.id})}" type="button" class="btn btn-xs bg-maroon "> Edit</a></td>
                                        <td><a th:href="@{/cvisit/delete/{id}(id=${cvisit.id})}" type="button" class="btn btn-xs bg-danger "> Delete</a></td>
                                        <td th:text="${cvisit.motherMasterCode.motherMasterCode}">Chakma</td>
                                        <td th:text="${cvisit.visitDate}">Chakma</td>
                                        <td th:text="${cvisit.problem}">Chakma</td>
                                        <td th:text="${cvisit.primaryDiagnosis}">Chakma</td>
                                        <td th:text="${cvisit.medicine}">Chakma</td>
                                         <td th:text="${cvisit.primaryDiagnosis}">Chakma</td>
                                        <td th:text="${cvisit.remark}">Chakma</td>
                                        <td><a th:href="@{/referral/create/{id}(id=${cvisit.motherMasterCode.id})}" type="button" class="btn btn-xs bg-maroon "> Refer To</a></td>
                                    </tr>
                                </table>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer clearfix">
                            </div>
                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
