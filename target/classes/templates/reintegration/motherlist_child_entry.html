<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Reintegration 
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Reintegration Child List </h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">

                                <div class="col-sm-6">
                                    <table class="table table-bordered ">

                                        <tr>
                                            <th> Mother  Id</th>
                                            <td th:text="${mother.motherMasterCode.motherMasterCode}">Chakma</td>
                                        </tr> <tr>
                                            <th> Mother Name</th>
                                            <td th:text="${mother.motherMasterCode.motherName}">Chakma</td>  
                                        </tr> 
                                    </table>
                                </div>
                            </div>
                            <div class="box-body">
                                <form  th:action="@{/reintegration/child_save/{m_id}(m_id=${releaseChild.motherMasterCode.id})}"  th:object="${releaseChild}"  method="post" class="form-horizontal">
                                    <div class="alert alert-danger alert-dismissible" th:if="${#fields.hasErrors('*')}">
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                        <h4><i class="icon fa fa-ban"></i> Error </h4>
                                        <ul th:if="${#fields.hasErrors('*')}">
                                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                                        </ul>
                                    </div>
                                    <div class="row">
                                        <input type="hidden"    class="form-control " th:field="*{id}" />
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">First Name Error</span>
                                        <input type="hidden"    class="form-control " th:field="*{motherMasterCode}"   />   
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('motherMasterCode')}" th:errors="*{motherMasterCode}">First Name Error</span>
                                    </div> 
                                    <div class="row">
                                        <div class="form-group col-sm-12">
                                            <label for="co" class="col-sm-3 control-label"> Reintegration date: <span class="text-red"> *</span> :</label>
                                            <div class="  col-sm-4">  
                                                <div class=" input-group date ">  
                                                    <div class="input-group-addon"> 
                                                        <i class="fa fa-calendar"></i>
                                                    </div>
                                                    <input type="text"   class="form-control  "  th:required="required" th:field="*{releaseDate}"  />                
                                                </div>
                                                <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}">First Name Error</span>
                                            </div>   
                                        </div>

                                        <div class="row">
                                            <div class="form-group col-sm-12">
                                                <label for="name" class="col-sm-3 control-label">Children Id<span class="text-red"> * </span> :</label>

                                                <div class="col-sm-4">   
                                                    <select class="form-control  "   th:field="*{childMasterCode}"  >
                                                        <option value=" "> Select one</option>
                                                        <option th:each =" childlist :${motherid.childAdmission}"
                                                                th:value=" ${childlist.childMasterCode.id}" 
                                                                th:text="${childlist.childMasterCode.childMasterCode}"> Select one</option>
                                                    </select>
                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('childMasterCode')}" th:errors="*{childMasterCode}">First Name Error</span>
                                                </div>    
                                            </div></div>
                                        <div class="row">
                                            <div class="form-group col-sm-12">
                                                <label for="name" class="col-sm-3 control-label"> Class/ Training  <span class="text-red"> * </span> </label>
                                                <div class="col-sm-8">                   
                                                    <textarea type="textarea" cols="20" rows="4" th:required="required" class="form-control  "  id="monthlyTotalIncome"    th:field="*{training}" > </textarea>         
                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('training')}" th:errors="*{training}">First Name Error</span>
                                                </div>                            
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-sm-12">
                                                <label for="name" class="col-sm-3 control-label"> Address  <span class="text-red"> * </span> </label>
                                                <div class="col-sm-8">                   
                                                    <textarea type="textarea" cols="30" rows="4" th:required="required" class="form-control  "  id="monthlyTotalIncome"    th:field="*{Address}" > </textarea>         
                                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('Address')}" th:errors="*{Address}">First Name Error</span>
                                                </div>                            
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-12">
                                            <label for="name" class="col-sm-3 control-label"> Remark  <span class="text-red"> * </span> </label>
                                            <div class="col-sm-8">                   
                                                <textarea type="textarea" cols="20" rows="4" th:required="required" class="form-control  "  id="monthlyTotalIncome"    th:field="*{remark}" > </textarea>         
                                                <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('remark')}" th:errors="*{remark}">First Name Error</span>
                                            </div>                            
                                        </div>
                                    </div> 
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer clearfix">
                            </div>
                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->
                    <!-- /.col -->
                </div>
            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
