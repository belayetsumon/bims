<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Observation 
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Induction Mother List </h3>
                              
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <table class="table table-bordered">
                                    <tr>
                                        <th style="width: 10px">#</th>  
                                 
                                        <th>Mother Master Code</th>
                                        <th>Induction Start Date </th>
                                        <th> Induction End Date</th>
                                        <th> Immediate Support On</th>
                                         <th> Challenges of Beneficiary</th>
                                          <th> Possible length of staying at SPP </th>
                                         <th>Remark</th>
                                    </tr>                          
                                    <tr th:each="list,status:${o_Induction}">
                                        <td th:text="${status.count}">2.</td>
                                       <td th:text="${list.motherMasterCode.motherMasterCode}">Chakma</td>
                                        <td th:text="${list.startDate}">Chakma</td>
                                        <td th:text="${list.endDate}">Chakma</td>
                                        <td th:text="${list.immediateSupportOn}">Chakma</td>
                                        <td th:text="${list.challagesOfCandidare}">Chakma</td>                                 
                                        <td th:text="${list.possibleLength}">Chakma</td>
                                        <td th:text="${list.remark}">Chakma</td>
                                    </tr>
                                </table>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer clearfix">

                            </div>
                        </div>
                        <!-- /.box -->

                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>
                   
             

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
