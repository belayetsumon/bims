<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->

            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>          Reintegration Check List </h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">        Reintegration Check List </a></li>
                                <li class="breadcrumb-item active">Reintegration Checked complete List </li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>




            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-info">
                            <div class="card-header with-border">
                                <h3 class="card-title">Reintegration Checked complete List ( Total: <span th:text="${list.size()}"></span>) </h3>

                            </div>
                            <!-- /.card-header -->
                            <div class="card-body table-responsive ">
                                <form class="mb-1" 
                                      th:action="@{/reintegrationreport/motherreport}"   method="get">
                                    <div class="row justify-content-center">
                                        <div class="col-auto">

                                            <label class="" for="email"> Date From:</label>
                                        </div>
                                        <div class="col-auto">
                                            <div class="form-group input-group date">

                                                <input type="text"   id="startDate"  class="form-control"  name="startDate"/>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <label class="" for="to"> Date To:</label>
                                        </div>
                                        <div class="col-auto"> 
                                            <div class="form-group input-group date">

                                                <input type="text" class="form-control"  id="endDate" name="endDate"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row justify-content-center">
                                        <div class="col-auto">

                                            <label class="" for="email"> Post Visit  Date From:</label>
                                        </div>
                                        <div class="col-auto">
                                            <div class="form-group input-group date">

                                                <input type="text"   id="postVisitstartDate"  class="form-control"  name="postVisitstartDate"/>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <label class="" for="to"> Post Visit Date To:</label>
                                        </div>
                                        <div class="col-auto"> 
                                            <div class="form-group input-group date">

                                                <input type="text" class="form-control"  id="postVisitendDate" name="postVisitendDate"/>
                                            </div>
                                        </div></div>

                                    <div class="row justify-content-center">
                                        <div class=" col-auto text-center">
                                            <button type="submit" class="btn btn-info ">Submit</button>
                                        </div>
                                    </div>
                                </form>   


                                <table id="tablesdata" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Mother Id</th>
                                            <th>Mother Name</th>
                                            <th>Date</th>
                                            <th>Tentative Date</th>
                                            <th>Ready to Reintegration/release</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="list,status : ${list}">
                                            <td th:text="${status.count}">Chakma</td>
                                            <td th:text="${list.motherMasterCode}">Chakma</td>
                                            <td th:text="${list.motherName}">Chakma</td>                                      
                                            <td th:text="${list.date}" >Chakma</td>
                                            <td th:text="${list.tentativeDate}">Chakma</td>
                                            <td th:text="${list.reintegration}">Chakma</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer clearfix">

                            </div>
                        </div>
                        <!-- /.card -->

                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>
            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
