<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Pre Reintegration 
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Mother Pre Reintegration List ( Total: <span th:text="${list.size()}"></span>) </h3>

                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <table class="table table-bordered">
                                    <tr>
                                        <th> Mother  Id</th>
                                        <th> Mother Name</th>

                                        <th>Date</th>
                                        <th>Tentative Date</th>
                                        <th>Ready to Reintegration/release</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                        <th>View</th>

                                    </tr>                          
                                    <tr th:each="list,status:${list}">

                                        <td th:text="${list.motherMasterCode.motherMasterCode}">Chakma</td>
                                        <td th:text="${list.motherMasterCode.motherName}">Chakma</td>                                      
                                        <td th:text="${list.date}" >Chakma</td>
                                        <td th:text="${list.tentativeDate}">Chakma</td>
                                        
                                        <td th:text="${list.reintegration}">Chakma</td>

                                        <td> 
                                            <a   th:href="@{/reintegrationcheklist/edit/{id} (id=${list.id})}" type="button" class="btn btn-xs bg-maroon ">Edit</a>
                                        </td>
                                        <td> 
                                            <a   th:href="@{/reintegrationcheklist/delete/{id} (id=${list.id})}" type="button" class="btn btn-xs bg-danger ">Delete</a>

                                        </td>

                                        <td> 
                                            <a   th:href="@{/reintegrationcheklist/details/{m_id} (m_id=${list.motherMasterCode.id})}" type="button" class="btn btn-xs bg-danger ">View</a>

                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer clearfix">

                            </div>
                        </div>
                        <!-- /.box -->

                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>
            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
