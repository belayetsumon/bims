<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">

    <div layout:fragment = "main_content">

        <!-- Content Wrapper. Contains page content -->
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->


            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>School</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">School </a></li>
                                <li class="breadcrumb-item active"> Release form School </li>
                            </ol>
                        </div>
                    </div>
                </div> <!-- /.container-fluid -->
            </section>
            <!-- Main content -->
            <section class="content">
                <!-- Default card -->
                <div class="card card-info">
                    <div class="card-header with-border">
                        <h3 class="card-title"> Release form School  </span></h3>
                        <div class="card-tools pull-right">
                            <div class="btn-group">
                                <a   th:href="@{/discontinuity/pendind_student_list_for_release_from_school}" type="button" class="btn  btn-warning "> Close</a>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <form  th:action="@{/discontinuity/save}"  th:object="${discontinuity}"  method="post" class="form-horizontal">


                            <div class="alert alert-danger alert-dismissible" th:if="${#fields.hasErrors('*')}">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                <h4><i class="icon fa fa-ban"></i> Error </h4>
                                <ul th:if="${#fields.hasErrors('*')}">
                                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                                </ul>
                            </div>


                            <input type="hidden"    class="form-control " th:field="*{id}"  />

                            <input type="hidden"    class="form-control " th:field="*{childMasterCode}" />

                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('childMasterCode')}" th:errors="*{childMasterCode}">First Name Error</span>



                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label for="co" class="col-sm-4 control-label">  Release Date :<span class="text-red"> * </span> </label>
                                    <div class="col-sm-8">
                                        <div class="input-group " >
                                            <!--                                                <div class="input-group-addon" >
                                                                                                <i class="fa fa-calendar"></i>
                                                                                            </div>-->
                                            <input type="text"  placeholder="dd/mm/yyyy" class="form-control  "   th:field="*{dateDismissal}" id="startDate"/>
                                        </div>
                                        <span  class="help-block has-error text-red"  th:if="${#fields.hasErrors('dateDismissal')}" th:errors="*{dateDismissal}">First Name Error</span>
                                    </div>
                                </div>

                            </div>


                            <div class="row">
                                <div class="form-group col-sm-12">
                                    <label for="name" class="col-sm-2 control-label"> Release Reason<span class="text-red">  </span> </label>
                                    <div class="col-sm-8">
                                        <textarea type="textarea" cols="60" rows="8" class="form-control  "  id="monthlyTotalIncome"    th:field="*{discontinuityReason}" > </textarea>
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('discontinuityReason')}" th:errors="*{discontinuityReason}">First Name Error</span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group col-sm-6 row">
                                <label for="name" class="col-sm-4 control-label"> Last Attended Session <span class="text-red"> * </span> </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control  "    th:field="*{LastAttendedSession}" />
                                    <span> Ex: 2010,2011,2012.</span>
                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('LastAttendedSession')}" th:errors="*{LastAttendedSession}">First Name Error</span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-sm-6 row">
                                    <label for="name" class="col-sm-4 control-label"> Last Attended Class<span class="text-red"> * </span> :</label>
                                    <div class="col-sm-8">
                                        <select class="form-control  "  id="bookName"  th:field="*{lastAttendedClass}"  >
                                            <option value=" "> Select one</option>
                                            <option th:each =" admissionClass :${admissionClass}"
                                                    th:value=" ${admissionClass.id}"
                                                    th:text="${admissionClass.name}"> Select one</option>
                                        </select>
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('lastAttendedClass')}" th:errors="*{lastAttendedClass}">First Name Error</span>
                                    </div>
                                </div>
                                <div class="form-group col-sm-6 row">
                                    <label for="name" class="col-sm-4 control-label"> Last Attended Education Type<span class="text-red"> * </span> :</label>
                                    <div class="col-sm-8">
                                        <select class="form-control  "  id="bookName"  th:field="*{lastAttendedEducationType}"  >
                                            <option value=" "> Select one</option>
                                            <option th:each =" lastAttendedEducationType :${lastAttendedEducationType}"
                                                    th:value=" ${lastAttendedEducationType.id}"
                                                    th:text="${lastAttendedEducationType.name}"> Select one</option>
                                        </select>
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('lastAttendedEducationType')}" th:errors="*{lastAttendedEducationType}">First Name Error</span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-sm-12">
                                    <label for="name" class="col-sm-2 control-label">Remark <span class="text-red">  </span> </label>
                                    <div class="col-sm-8">
                                        <textarea type="textarea" cols="60" rows="8" class="form-control  "  id="monthlyTotalIncome"    th:field="*{remark}" > </textarea>
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('remark')}" th:errors="*{remark}">First Name Error</span>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>

                        </form>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <div class="card-tools pull-right">
                            <div class="btn-group">
                            </div>
                        </div>
                    </div>
                    <!-- /.card-footer-->
                </div>
                <!-- /.card -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
