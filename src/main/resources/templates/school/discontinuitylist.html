<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">
    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>          School </h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#"> School </a></li>
                                <li class="breadcrumb-item active"> Released Children List </li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-info">
                            <div class="card-header with-border">
                                <h3 class="card-title"> Released Children List [[${clildlist.size()}]]</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <table id="tablesdata" class="table table-bordered">
                                         <thead>
                                    <tr>
                                        <th style="width: 10px">#</th>
                                        <th> Edit</th>    
                                        <th>Delete</th>   
                                        <!--                                        <th>Mother Name</th>-->
                                        <!--                                        <th>Mother Master Code</th>-->
                                        <!--                                        <th>Child name</th>-->
                                        <th>Child master code</th>
                                        <th>Released Date </th>
                                        <th>Released Reason</th>
                                        <th>Remark</th>
                                    </tr>    
                                            </thead>
                                    <tbody>
                                    <tr th:each="list,status:${clildlist}">                                
                                        <td th:text="${status.count}">2.</td>      
                                        <td><a th:href="@{/discontinuity/edit/{id}(id=${list.id})}" type="button" class="btn btn-xs bg-info"> Edit</a></td>
                                        <td><a th:href="@{/discontinuity/delete/{id}(id=${list.id})}" type="button" class="btn btn-xs bg-info "> Delete</a></td>
                                        <!--                                        <td th:text="${list.childMasterCode.motherName}">Chakma</td>-->
                                        <!--                                        <td th:text="${list.childMasterCode.motherMasterCode.motherMasterCode}">Chakma</td>
                                                                                <td th:text="${list.childMasterCode.name}">Chakma</td>-->
                                        <td th:text="${list.childMasterCode}">Chakma</td>

                                        <td th:text="${list.dateDismissal}">Chakma</td>
                                        <td th:text="${list.discontinuityReason}">Chakma</td>
                                        <td th:text="${list.remark}">Chakma</td>
                                        <!--<td th:text="${#dates.format(list.created)}">Chakma</td>-->
                                    </tr>
                                       </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer clearfix">

                            </div>
                        </div>
                        <!-- /.card -->

                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
