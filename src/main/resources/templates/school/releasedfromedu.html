<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">
    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>School</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">     School </a></li>
                                <li class="breadcrumb-item active">
                                   <a href="#">  Released From Edu.</a>
                                </li>
                                     <li class="breadcrumb-item ">
                                   Released From Edu.
                                </li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>
            
            
            
            <!-- Main content -->
            <section class="content">
                <!-- Default card -->
                <div class="card card-info">
                    <div class="card-header with-border">
                        <h3 class="card-title">  Released From Edu</h3>
                        <div class="card-tools pull-right">
                            <div class="btn-group">                 
                                <a   th:href="@{/releasedfromedu/index}" type="button" class="btn btn-light text-red  btn-sm "> Close <i class="fas fa-times"></i></a>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <form  th:action="@{/releasedfromedu/save}"  th:object="${discontinuity}"  method="post" class="form-horizontal">

                            <input type="hidden"    class="form-control " th:field="*{id}"  />    

                            <input type="hidden"    class="form-control " th:field="*{childMasterCode}" />     

                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('childMasterCode')}" th:errors="*{childMasterCode}">First Name Error</span>

                            <div class="card-body">

                                <div class="row">
                                    <div class="form-group col-sm-6 row">
                                        <label for="co" class="col-sm-4 control-label">  Released Date :<span class="text-red"> * </span> </label>
                                        <div class="col-sm-8">    
                                            <div class="input-group date" >
                                                <!--                                                <div class="input-group-addon" > 
                                                                                                    <i class="fa fa-calendar"></i>
                                                                                                </div>-->
                                                <input type="text"  placeholder="dd/mm/yyyy" class="form-control  "   th:field="*{dateDismissal}" id="startDate"/>    
                                            </div>
                                            <span  class="help-block has-error text-red"  th:if="${#fields.hasErrors('dateDismissal')}" th:errors="*{dateDismissal}">First Name Error</span>
                                        </div>     
                                    </div>
                                 </div>

                 
                                <div class="row">
                                    <div class="form-group col-sm-12 row">
                                        <label for="name" class="col-sm-2 control-label"> Released Reason<span class="text-red">  </span> </label>
                                        <div class="col-sm-8">                   
                                            <textarea type="textarea" cols="60" rows="8" class="form-control  "  id="monthlyTotalIncome"    th:field="*{discontinuityReason}" > </textarea>         
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('discontinuityReason')}" th:errors="*{discontinuityReason}">First Name Error</span>
                                        </div>                            
                                    </div>
                                </div>   
                                <div class="row">
                                    <div class="form-group col-sm-12 row">
                                        <label for="name" class="col-sm-2 control-label">Remark <span class="text-red">  </span> </label>
                                        <div class="col-sm-8">                   
                                            <textarea type="textarea" cols="60" rows="8" class="form-control  "  id="monthlyTotalIncome"    th:field="*{remark}" > </textarea>         
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('remark')}" th:errors="*{remark}">First Name Error</span>
                                        </div>                            
                                    </div>
                                </div>   
                                <div class="text-center">
                                    <button type="submit" class="btn btn-info">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <div class="card-tools pull-right">
                            <div class="btn-group">
                            </div>
                        </div>
                    </div>
                    <!-- /.card-footer-->
                </div>
                <!-- /.card -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
