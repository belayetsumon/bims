<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>          School </h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#"> School </a></li>
                                <li class="breadcrumb-item"><a href="#">Report List</a></li>
                                <li class="breadcrumb-item active">Discontinued ReportStudent List</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>
            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-info">
                            <div class="card-header with-border">
                                <h3 class="card-title"> Discontinued Report</h3>
                                <div class="card-tools pull-right">
                                    <div class="btn-group">                 
                                        <a  th:href="@{/school/report}"  type="button" class="btn btn-light text-red  btn-sm "> Close <i class="fas fa-times"></i></a>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body table-responsive ">
                                <table id="tablesdata" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th style="width: 10px">#</th>
                                            <th>Mother master code</th>
                                            <th>Mother Name</th>
                                            <th>Child master code</th>
                                            <th>Child Name</th>
                                            <th> Date Dismissal</th>
                                            <th>Discontinuity Reason</th>
                                            <th>Remark</th>
                                        </tr> 
                                    </thead>
                                    <tbody>
                                        <tr th:each="list,status:${clildlist}">                                
                                            <td th:text="${status.count}">2.</td>      
                                            <td th:text="${list.childMasterCode.motherMasterCode.motherMasterCode}">Chakma</td>
                                            <td th:text="${list.childMasterCode.motherName}">Chakma</td>
                                            <td th:text="${list.childMasterCode.childMasterCode}">Chakma</td>
                                            <td th:text="${list.childMasterCode.name}">Chakma</td>
                                            <td th:text="${list.dateDismissal}">Chakma</td>
                                            <td th:text="${list.discontinuityReason}">Chakma</td>
                                            <td th:text="${list.remark}">Chakma</td>
                                            <!--<td th:text="${#dates.format(list.created)}">Chakma</td>-->
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer clearfix">

                            </div>
                        </div>
                        <!-- /.card -->

                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
