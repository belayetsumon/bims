<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">
    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
               School
                    <small> </small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">
                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> <span th:text='${form_title}'>Add </span></h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">                 
                                <a   th:href="@{/sregularadmission/index}" type="button" class="btn  btn-warning "> Close</a>
                            </div>
                        </div>
                    </div>

                    <div class="box-body">
                        <form  th:action="@{/sregularadmission/save}"  th:object="${s_RegularAdmissionClass}"  method="post" class="form-horizontal">

                            <input type="hidden"    class="form-control " th:field="*{id}"  />    

                            <input type="hidden"    class="form-control " th:field="*{childMasterCode}" />     

                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('childMasterCode')}" th:errors="*{childMasterCode}">First Name Error</span>

                            <div class="box-body">

                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="co" class="col-sm-4 control-label"> Admission Date :<span class="text-red"> * </span> </label>
                                        <div class="col-sm-8">    
                                            <div class="input-group date" >
                                                <div class="input-group-addon" > 
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                                <input type="text"  placeholder="dd/mm/yyyy" class="form-control  "   th:field="*{dateAdmission}" id="startDate"/>    
                                            </div>
                                            <span  class="help-block has-error text-red"  th:if="${#fields.hasErrors('dateAdmission')}" th:errors="*{dateAdmission}">First Name Error</span>
                                        </div>     
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="name" class="col-sm-4 control-label"> Admission Session <span class="text-red"> * </span> </label>
                                        <div class="col-sm-8">                   
                                            <input type="text" class="form-control  "    th:field="*{admissionSession}" />   
                                            <span> Ex: 2010,2011,2012.</span>
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('admissionSession')}" th:errors="*{admissionSession}">First Name Error</span>
                                        </div>                            
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="name" class="col-sm-4 control-label"> Admission Class<span class="text-red"> * </span> :</label>
                                        <div class="col-sm-8">   
                                            <select class="form-control  "  id="bookName"  th:field="*{admissionClass}">
                                                <option value=" "> Select one</option>
                                                <option th:each =" admissionClass : ${admissionClass}"
                                                        th:value=" ${admissionClass.id}" 
                                                        th:text="${admissionClass.NAME}"> Select one</option>
                                            </select>
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('admissionClass')}" th:errors="*{admissionClass}">First Name Error</span>
                                        </div>    
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="name" class="col-sm-4 control-label"> Last Attended Session <span class="text-red"> * </span> </label>
                                        <div class="col-sm-8">                   
                                            <input type="text" class="form-control  "    th:field="*{LastAttendedSession}" />  
                                            <span> Ex: 2010,2011,2012.</span>
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('LastAttendedSession')}" th:errors="*{LastAttendedSession}">First Name Error</span>
                                        </div>                            
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="name" class="col-sm-4 control-label"> Last Attended Class<span class="text-red"> * </span> :</label>
                                        <div class="col-sm-8">   
                                            <select class="form-control  "  id="bookName"  th:field="*{lastAttendedClass}"  >
                                                <option value=" "> Select one</option>
                                                <option th:each =" admissionClass :${admissionClass}"
                                                        th:value=" ${admissionClass.id}" 
                                                        th:text="${admissionClass.NAME}"> Select one</option>
                                            </select>
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('lastAttendedClass')}" th:errors="*{lastAttendedClass}">First Name Error</span>
                                        </div>    
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="name" class="col-sm-4 control-label"> Last Attended Education Type<span class="text-red"> * </span> :</label>
                                        <div class="col-sm-8">   
                                            <select class="form-control  "  id="bookName"  th:field="*{lastAttendedEducationType}"  >
                                                <option value=" "> Select one</option>
                                                <option th:each =" lastAttendedEducationType :${lastAttendedEducationType}"
                                                        th:value=" ${lastAttendedEducationType.id}" 
                                                        th:text="${lastAttendedEducationType.NAME}"> Select one</option>
                                            </select>
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('lastAttendedEducationType')}" th:errors="*{lastAttendedEducationType}">First Name Error</span>
                                        </div>    
                                    </div>
                                </div> 
                                <div class="row">
                                    <div class="form-group col-sm-12">
                                        <label for="name" class="col-sm-2 control-label"> Special Need <span class="text-red">  </span> </label>
                                        <div class="col-sm-8">                   
                                            <textarea type="textarea" cols="60" rows="8" class="form-control  "  id="monthlyTotalIncome"    th:field="*{specialNeed}" > </textarea>         
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('specialNeed')}" th:errors="*{specialNeed}">First Name Error</span>
                                        </div>                            
                                    </div>
                                </div>   
                                <div class="row">
                                    <div class="form-group col-sm-12">
                                        <label for="name" class="col-sm-2 control-label">Remark <span class="text-red">  </span> </label>
                                        <div class="col-sm-8">                   
                                            <textarea type="textarea" cols="60" rows="8" class="form-control  "  id="monthlyTotalIncome"    th:field="*{remark}" > </textarea>         
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('remark')}" th:errors="*{remark}">First Name Error</span>
                                        </div>                            
                                    </div>
                                </div>   
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                            </div>
                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
