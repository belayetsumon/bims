<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    School
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title"> Not Eligible Children List </h3>

                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <table class="table table-bordered">
                                    <tr>
                                        <th style="width: 10px">#</th>
 
                                        
                                        <th>Name</th>
                                        <th>Child master code</th>
                                        <th>Mother Name </th>
                                        <th> Date of Birth </th>
                                        <th>Remark</th>
                                        <th>Delete</th> 

                                    </tr>                          
                                    <tr th:each="list,status:${clildlist}">                                
                                        <td th:text="${status.count}">2.</td>                                                            
                                        <td th:text="${list.childMasterCode.name}">Chakma</td>
                                        <td th:text="${list.childMasterCode.childMasterCode}">Chakma</td>
                                        <td th:text="${list.childMasterCode.motherName}">Chakma</td>
                                        <td th:text="${list.childMasterCode.dateOfBirth}">Chakma</td>
                                        <td th:text="${list.remark}">Chakma</td>
                                        <td><a th:href="@{/eligibility/delete/{id}(id=${list.id})}"  type="button" class="btn btn-xs bg-maroon "> Delete</a></td>
                                    </tr>
                                </table>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer clearfix">

                            </div>
                        </div>
                        <!-- /.box -->

                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
