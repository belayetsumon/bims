<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">
    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-5">
                            <h1>Psychological and Therapy Support</h1>
                        </div>
                        <div class="col-sm-7">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">Psychological and Therapy Support</a></li>
                                <li class="breadcrumb-item active">Occupational Therapy Session</li>
                                <li class="breadcrumb-item active">Add MOT</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>
            <!-- Main content -->
            <section class="content">
                <!-- Default card -->
                <div class="card card-info">
                    <div class="card-header with-border">
                        <h3 class="card-title"> Mother Occupational Therapy Session</h3>
                        <div class="card-tools pull-right">
                            <div class="btn-group">                 
                                <a  th:href="@{/therapeuticsessions/index/{id}(id=${r_OT.motherMasterCode.id})}"  type="button" class="btn  btn-light btn-xs text-red">Close</a>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <form  th:action="@{/ot/save/{id}(id=${r_OT.motherMasterCode.id})}"  th:object="${r_OT}"  method="post" class="form-horizontal">

                            <input type="hidden"    class="form-control " th:field="*{id}"  />    

                            <input type="hidden"    class="form-control " th:field="*{motherMasterCode}"  id="motherMasterCode"  name="motherMasterCode"  th:value="motherMasterCode"/>     

                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('motherMasterCode')}" th:errors="*{motherMasterCode}">First Name Error</span>

                            <div class="card-body">
                                <div class="row">
                                    <div class="form-group col-sm-6 row">
                                        <label for="co" class="col-sm-4 control-label"> Therapeutic Session Date :<span class="text-red"> * </span> </label>
                                        <div class="col-sm-8">    
                                            <div class="input-group date" >

                                                <input type="text"  placeholder="dd/mm/yyyy" class="form-control  "   th:field="*{therapeuticSessionDate}" id="startDate"/>    
                                            </div>
                                            <span  class="help-block has-error text-red"  th:if="${#fields.hasErrors('therapeuticSessionDate')}" th:errors="*{therapeuticSessionDate}">First Name Error</span>
                                        </div>     
                                    </div>

                                    <div class="form-group col-sm-6 row">
                                        <label for="name" class="col-sm-4 control-label">SessionType<span class="text-red"> * </span> :</label>

                                        <div class="col-sm-6">   
                                            <select class="form-control  "   th:field="*{sessionType}"  >
                                                <option value=" "> Select one</option>
                                                <option th:each =" sessionType :${sessionType}"
                                                        th:value=" ${sessionType.id}" 
                                                        th:text="${sessionType.name}"> Select one</option>
                                            </select>
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('sessionType')}" th:errors="*{sessionType}">First Name Error</span>
                                        </div>    
                                    </div>


                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-6 row">
                                        <label for="name" class="col-sm-4 control-label"> Diagonosis <span class="text-red"> * </span> :</label>

                                        <div class="col-sm-6">   
                                            <select class="form-control  "   th:field="*{diagonosis}"  >
                                                <option value=" "> Select one</option>
                                                <option th:each =" diagonosis :${diagonosis}"
                                                        th:value=" ${diagonosis.id}" 
                                                        th:text="${diagonosis.name}"> Select one</option>
                                            </select>
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('diagonosis')}" th:errors="*{diagonosis}">First Name Error</span>
                                        </div>    
                                    </div>
                                    <div class="form-group col-sm-4 row">
                                        <label for="co" class="col-sm-4 control-label"> Treatment  :<span class="text-red">  </span> </label>
                                        <div class="col-sm-8">    

                                            <input type="text"   class="form-control  "   th:field="*{treatment}" />    

                                            <span  class="help-block has-error text-red"  th:if="${#fields.hasErrors('treatment')}" th:errors="*{treatment}">First Name Error</span>
                                        </div>     
                                    </div> 
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-6 row">
                                        <label for="co" class="col-sm-4 control-label"> Conducted By  :<span class="text-red"> </span> </label>
                                        <div class="col-sm-8">    

                                            <input type="text"  class="form-control  "   th:field="*{conductedBy}" />    

                                            <span  class="help-block has-error text-red"  th:if="${#fields.hasErrors('conductedBy')}" th:errors="*{conductedBy}">First Name Error</span>
                                        </div>     
                                    </div> 
                                </div>

                                <div class="row">
                                    <div class="form-group col-sm-12 row">
                                        <label for="name" class="col-sm-2 control-label"> Remarks<span class="text-red">  </span> </label>
                                        <div class="col-sm-8">                   
                                            <textarea type="textarea" cols="60" rows="8" class="form-control  "  id="monthlyTotalIncome"    th:field="*{remarks}" > </textarea>         
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('remarks')}" th:errors="*{remarks'}">First Name Error</span>
                                        </div>                            
                                    </div>
                                </div>                 

                                <div class="text-center">
                                    <button type="submit" class="btn btn-info">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <div class="card-tools pull-right">
                            <div class="btn-group">
                            </div>
                        </div>
                    </div>
                    <!-- /.card-footer-->
                </div>
                <!-- /.card -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
