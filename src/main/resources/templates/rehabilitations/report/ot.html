<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                   Rehabilitations
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title"> Mother OT Report</h3>
          <div class="box-tools pull-right">
                                    <div class="btn-group">                 
                                        <a  th:href="@{/rehabilitations/report}"  type="button" class="btn  btn-warning btn-xs">Close</a>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                        
                             <table class="table table-bordered">
                                    <tr>
                                        <th style="width: 10px">#</th>  
                                   
                                        <th>Mother Master Code</th>
                                        <th>Therapeutic Session Date </th>
                                        <th> Session Type</th>
                                        <th>Diagnosis  </th>
                                        <th>Treatment</th>
                                        <th> Conducted By</th>
                                        <th> Remarks </th>
                                    </tr>
                                    <tr th:each="list,status:${r_ot}">
                                        <td th:text="${status.count}">2.</td>
                                       <td th:text="${list.motherMasterCode.motherMasterCode}">Chakma</td>
                                        <td th:text="${list.therapeuticSessionDate}">Chakma</td>
                                        <td th:text="${list.sessionType.name}">Chakma</td>
                                        <td th:text="${list.diagonosis.name}">Chakma</td>
                                        <td th:text="${list.treatment}">Chakma</td>                                 
                                        <td th:text="${list.conductedBy}">Chakma</td>
                                        <td th:text="${list.remarks}">Chakma</td>
                                    </tr>
                                </table>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer clearfix">

                            </div>
                        </div>
                        <!-- /.box -->

                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
