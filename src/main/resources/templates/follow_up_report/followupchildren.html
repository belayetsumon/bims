<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">
    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Follow Up 
                    <small> </small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">
                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Follow Up Children <span th:text='${form_title}'>Add </span></h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">                 
                                <a  th:href="@{/pre_reintegration_visit/motherlist/}"   type="button" class="btn  btn-warning btn-xs">Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <form  th:action="@{/followupchildren/save/{m_id}(m_id=${followUpChildren.motherMasterCode.id})}"  th:object="${followUpChildren}"  method="post" class="form-horizontal">

                            <div class="alert alert-danger alert-dismissible" th:if="${#fields.hasErrors('*')}">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                <h4><i class="icon fa fa-ban"></i> Error </h4>
                                <ul th:if="${#fields.hasErrors('*')}">
                                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                                </ul>
                            </div>

                            <div class="row">
                                <input type="hidden"    class="form-control " th:field="*{id}" />
                                <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">First Name Error</span>
                                <input type="hidden"    class="form-control " th:field="*{motherMasterCode}"   />   
                                <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('motherMasterCode')}" th:errors="*{motherMasterCode}">First Name Error</span>
                            </div> 




                            <div class="row">
                                <div class="form-group col-sm-12">
                                    <label for="name" class="col-sm-3 control-label"> Child Master Code <span class="text-red">  </span> :</label>
                                    <div class="col-sm-4">                   
                                    <select class="form-control  "   th:field="*{childMasterCode}"  >
                                                        <option value=" "> Select one</option>
                                                        <option th:each =" childlist :${motherid.childAdmission}"
                                                                th:value=" ${childlist.childMasterCode.id}" 
                                                                th:text="${childlist.childMasterCode.childMasterCode}"> Select one</option>
                                                    </select>
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('childMasterCode')}" th:errors="*{childMasterCode}">First Name Error</span>
                                    </div>                            
                                </div>


                                <div class="form-group col-sm-12">
                                    <label for="co" class="col-sm-3 control-label"> Release date: <span class="text-red"> *</span> :</label>
                                    <div class="  col-sm-4">  
                                        <div class=" input-group date ">  
                                            <div class="input-group-addon" > 
                                                <i class="fa fa-calendar"></i>
                                            </div>

                                            <input type="text"   class="form-control  "  th:required="required" th:field="*{releaseDate}"  />                
                                        </div>
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{date}">First Name Error</span>
                                    </div>   

                                </div>

                                <div class="form-group col-sm-12">
                                    <label for="co" class="col-sm-3 control-label"> Visit date:<span class="text-red"> *</span> :</label>
                                    <div class="  col-sm-4">  
                                        <div class=" input-group date ">  
                                            <div class="input-group-addon" > 
                                                <i class="fa fa-calendar"></i>
                                            </div>

                                            <input type="text"   class="form-control  "  th:required="required" th:field="*{visitDate}"  />                
                                        </div>
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('visitDate')}" th:errors="*{visitDate}">First Name Error</span>
                                    </div>   

                                </div>

                            </div>

                            <div class="row">
                                <div class="form-group col-sm-12">
                                    <label for="name" class="col-sm-3 control-label"> Visited staff name: <span class="text-red"> * </span> </label>
                                    <div class="col-sm-4">                   
                                        <input type="text" class="form-control  "  th:required="required"    th:field="*{visitedStaffName}" />         
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('visitedStaffName')}" th:errors="*{visitedStaffName}">First Name Error</span>
                                    </div>                            
                                </div>
                            </div> 

                            <div class="row">

                                
                                    <div class="form-group col-sm-12">
                                        <label for="name" class="col-sm-3 control-label"> Involved work:   <span class="text-red">*  </span> :</label>
                                        <div class="col-sm-4">                   
                                            <select class="form-control  "  th:required="required"  th:field="*{involvedWork}"  >
                                                <option value=" "> Select one</option>
                                                <option th:each =" yes_no :${yes_no}"
                                                        th:value=" ${yes_no}" 
                                                        th:text="${yes_no}"> Select one</option>
                                            </select>
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('involvedWork')}" th:errors="*{involvedWork}">First Name Error</span>
                                        </div>                            
                                    </div>
                              

                                <div class="form-group col-sm-12">
                                    <label for="name" class="col-sm-3 control-label"> Note <span class="text-red">  </span> </label>
                                    <div class="col-sm-4">                   
                                        <input type="text"    class="form-control"      th:field="*{workNote}" />          
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('workNote')}" th:errors="*{workNote}">First Name Error</span>
                                    </div>                            
                                </div>
                            </div> 
                            <div class="row">

                                   <div class="form-group col-sm-12">
                                    <label for="name" class="col-sm-3 control-label"> Class <span class="text-red"> </span> </label>
                                    <div class="col-sm-4">                   
                                        <input type="text"   class="form-control  "  th:field="*{childClass}" />          
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('childClass')}" th:errors="*{childClass}">First Name Error</span>
                                    </div>                            
                                </div>

                                <div class="form-group col-sm-12">
                                    <label for="name" class="col-sm-3 control-label"> Remark <span class="text-red">  </span> </label>
                                    <div class="col-sm-8">                   
                                        <textarea type="textarea" cols="60" rows="8"  class="form-control  "  id="monthlyTotalIncome"    th:field="*{remarks}" > </textarea>         
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('remarks')}" th:errors="*{remarks}">First Name Error</span>
                                    </div>                            
                                </div>
                            </div> 

                          <div class="text-center">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                            </div>
                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
