<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">
    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->

            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Follow Up </h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">         Follow Up</a></li>
                                <li class="breadcrumb-item active"> Mother Crisis Meet Up</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>




            <!-- Main content -->
            <section class="content">
                <!-- Default card -->
                <div class="card card-info">
                    <div class="card-header with-border">
                        <h3 class="card-title">  Mother Crisis Meet Up Total : <span th:text="${list.size()}"></span></h3>
                        <div class="card-tools pull-right">

                        </div>
                    </div>
                    <div class="card-body table-responsive ">
                        <table id="tablesdata" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Edit </th>
                                    <th>Delete</th>
                                    <th>Mother Id </th>
                                    <th>Mother Name</th>
                                    <th>Date</th>
                                    <th>Location </th>
                                    <th>Reason</th>
                                    <th>Challenges</th>
                                    <th>Action</th>
                                    <th>Victim Number </th>
                                    <th>Supports </th>
                                    <th>Expected Solving Date</th>
                                    <th>Remarks </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="lists,status :${list}">  
                                    <td th:text="${status.count}">  </td>
                                    <td> <a   th:href="@{/mothercrisismeetup/edit/{id} (id=${lists.id})}" type="button" class="btn btn-sm btn-info"> Edit </a> </td>
                                    <td> <a   th:href="@{/mothercrisismeetup/delete/{id} (id=${lists.id})}" type="button" class="btn btn-sm btn-info"> Delete </a> </td>
                                    <td th:text="${lists.motherMasterCode.motherMasterCode}">  </td>
                                    <td th:text="${lists.motherMasterCode.motherName}">  </td>
                                    <td th:text="${lists.entrydate}">  </td>
                                    <td th:text="${lists.location}">  </td>
                                    <td th:text="${lists.reason}">  </td>
                                    <td th:text="${lists.challenge}">  </td>
                                    <td th:text="${lists.action}">  </td>
                                    <td th:text="${lists.victimnumber}">  </td>
                                    <td th:text="${lists.supports}">  </td>      
                                    <td th:text="${lists.expectedsolvingdate}">  </td>      
                                    <td th:text="${lists.remarks}">  </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <div class="card-tools pull-right">
                            <div class="btn-group">
                            </div>
                        </div>
                    </div>
                    <!-- /.card-footer-->
                </div>
                <!-- /.card -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
