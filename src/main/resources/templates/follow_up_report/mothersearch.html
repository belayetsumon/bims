<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Follow Up
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Mother List For Follow Up( Total: <span th:text="${list.size()}"></span>) </h3>

                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <table class="table table-bordered">
                                    <tr>
                                        <th> Mother  Id</th>
                                        <th> Mother Name</th>
                                        <th>Date of Birth</th>
                                        <th>Number of Eligible Children</th>
                                        <th>Admission Date</th>
                                        <th>Release Date</th>
                                        <th>Follow Up Details</th>
                                    </tr>                          
                                    <tr th:each="list,status:${list}">
                                        <td th:text="${list.motherMasterCode}">Chakma</td>
                                        <td th:text="${list.motherName}">Chakma</td>                                      
                                        <td th:text="${list.dateOfBirth}" >Chakma</td>
                                        <td th:text="${list.numberOfEligibleChildren}">Chakma</td>
                                        <td> 
                                            <span th:each="listad:${list.addmission}"> 
                                                <span th:text="${listad.dateAdmission}"> ff</span>
                                            </span>                                           
                                        </td>
                                        <td> 
                                            <span th:each="listad:${list.releaseMother}"> 
                                            <span th:text="${listad.releaseDate}"> ff</span>
                                            </span>                                           
                                        </td>
                                        <td> 
                                            <a   th:href="@{/followupmother/details/{m_id} (m_id=${list.id})}" type="button" class="btn btn-xs bg-maroon ">Add</a>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer clearfix">
                            </div>
                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>
            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
