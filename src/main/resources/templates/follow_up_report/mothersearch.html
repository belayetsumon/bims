<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->

            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>           Follow Up </h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">         Follow Up</a></li>
                                <li class="breadcrumb-item active"> Mother List For Follow Up </li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>



            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-info">
                            <div class="card-header with-border">
                                <h3 class="card-title">Released Mother List For Follow Up( Total: <span th:text="${list.size()}"></span>) </h3>

                            </div>
                            <!-- /.card-header -->
                            <div class="card-body table-responsive ">
                                <table id="tablesdata" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th> Mother  Id</th>
                                            <th> Mother  Code</th>
                                            <th> Mother Name</th>
                                            <th>Release Date</th>
                                            <th>Follow Up Details</th>
                                        </tr>   
                                    </thead>
                                    <tbody>
                                        <tr th:each="list,status:${list}">
                                            <td th:text="${list.motherMasterCodeId}">Chakma</td>
                                             <td th:text="${list.motherMasterCode}">Chakma</td>
                                            <td th:text="${list.motherName}">Chakma</td>                                      
                                            <td> 
                                                <span th:text="${list.releaseDate}"> ff</span>
                                            </td>
                                            <td> 
                                                <a   th:href="@{/followupmother/details/{m_id} (m_id=${list.motherMasterCodeId})}" type="button" class="btn btn-sm  btn-info ">Add</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>
            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
