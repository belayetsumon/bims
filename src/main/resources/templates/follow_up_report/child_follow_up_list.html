<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">
    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->

            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Follow Up </h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">         Follow Up</a></li>
                                <li class="breadcrumb-item active"> Children Follow Up List</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>




            <!-- Main content -->
            <section class="content">
                <!-- Default card -->
                <div class="card card-info">
                    <div class="card-header with-border">
                        <h3 class="card-title">  Children Follow Up List. Total :
                            <span th:text="${list.size()}">-

                            </span></h3>
                        <div class="card-tools pull-right">

                        </div>
                    </div>
                    <div class="card-body table-responsive ">

                        <div class="col-sm-12 ">

                            <form class="row  justify-content-center mb-1" 
                                  th:action="@{/followupchildren/list}"   method="get">

                                <div class="col-auto">

                                    <label class="" for="email">From:</label>
                                </div>
                                <div class="col-auto">
                                    <div class="form-group input-group date">

                                        <input type="text"   id="startDate"  class="form-control"  name="startDate"/>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <label class="" for="to">To:</label>
                                </div>
                                <div class="col-auto"> 
                                    <div class="form-group input-group date">

                                        <input type="text" class="form-control"  id="endDate" name="endDate"/>
                                    </div>
                                </div>
                                <!--                                            <div class="col-auto">
                                                                                <label class="" for="to">Gender:</label>
                                                                            </div>-->
                                <!--                                            <div class="col-auto"> 
                                                                                <div class="form-group input-group date">
                                
                                                                                    <select class="form-control"    name="gender" >
                                                                                        <option value=" "> Select one</option>
                                                                                        <option th:each =" genderLists :${genderList}"
                                                                                                th:value=" ${genderLists}" 
                                                                                                th:text="${genderLists}"> Select one</option>
                                                                                    </select>
                                                                                </div>
                                                                            </div>-->

                                <div class=" col-auto text-center">
                                    <button type="submit" class="btn btn-info ">Submit</button>
                                </div>
                            </form>      
                            <br/>
                        </div>  

                        <table id="tablesdata" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Mother Id </th>
                                    <th>Mother Name </th>
                                    <th>Child Id </th>
                                    <th>Child Name</th>
                                    <th>Release date: </th>
                                    <th>Visit date:</th>
                                    <th>Visited staff name: </th>
                                    <th>Involved work: yes/no, why: </th>
                                    <th>Note </th>
                                    <th>Class: </th>
                                    <th>Comments: </th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="childlist,status:${list}">  
                                    <td th:text="${status.count}">  </td>
                                    <td th:text="${childlist.motherMasterCode}">  </td>
                                    <td th:text="${childlist.motherName}">  </td>
                                    <td th:text="${childlist.childMasterCode}">  </td>
                                    <td th:text="${childlist.name}">  </td>
                                    <td th:text="${childlist.releaseDate}">  </td>
                                    <td th:text="${childlist.visitDate}">  </td>
                                    <td th:text="${childlist.visitedStaffName}">  </td>
                                    <td th:text="${childlist.involvedWork}">  </td>
                                    <td th:text="${childlist.workNote}">  </td>
                                    <td th:text="${childlist.childClass}">  </td>                    
                                    <td th:text="${childlist.remarks}">  </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <div class="card-tools pull-right">
                            <div class="btn-group">
                            </div>
                        </div>
                    </div>
                    <!-- /.card-footer-->
                </div>
                <!-- /.card -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
