<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Literacy </h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">Literacy</a></li>
                                <li class="breadcrumb-item active"> Talking Science Admission List</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-info">
                            <div class="card-header with-border">
                                <h3 class="card-title">Talking Science  Admission List</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body  ">

                                <div class="card-body table-responsive ">
                                    <table id="tablesdata" class="table table-bordered table-striped">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th> Mother  Id</th>
                                                <th> Mother Name</th>
                                                <th> Admission   Date</th>
                                                <th> End   Date</th>
                                                <th>Status</th>
                                                <th>Remark</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>  
                                        </thead>
                                        <tbody>
                                            <tr th:each="list,status:${list}">
                                                <td th:text="${status.count}">Chakma</td>
                                                <td th:text="${list.motherMasterCode}">Chakma</td>
                                                <td th:text="${list.motherName}">Chakma</td>
                                                <td th:text="${list.admissionDate}">Chakma</td>
                                                <td th:text="${list.endDate}">Chakma</td>

                                                <td th:text="${list.result}" >Chakma</td>

                                                <td th:text="${list.remark}" >Chakma</td>
                                                <td> 
                                                    <a   th:href="@{/literacytalkingscience/edit/{id} (id=${list.id})}" type="button" class="btn btn-sm  btn-info">Edit</a>
                                                </td>
                                                <td> 
                                                    <a   th:href="@{/literacytalkingscience/delete/{id} (id=${list.id})}" type="button" class="btn btn-sm  btn-info">Delete</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>




                            </div>
                        </div>
                        <!-- /.card -->

                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
