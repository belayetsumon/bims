<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Long Term Care
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-info">
                            <div class="card-header with-border">
                                <h3 class="card-title"> Marriage Child List. Total: [[${marriage.size()}]]</h3>
                                <div class="card-tools pull-right">
                                    <div class="btn-group">                 
                                        <a  th:href="@{/longtrmcare/report}"  type="button" class="btn  btn-light text-info btn-xs" >Close</a>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-12 ">

                               <form class="row  justify-content-center mb-1" 
                                              th:action="@{/longtremcare/marriagelist}"   method="get">

                                            <div class="col-auto">

                                                <label class="" for="email">From:</label>
                                            </div>
                                            <div class="col-auto">
                                                <div class="form-group input-group date">

                                                    <input type="text"   id="startDate"  class="form-control"  name="startDate"/>
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <label class="" for="to">To:</label>
                                            </div>
                                            <div class="col-auto"> 
                                                <div class="form-group input-group date">

                                                    <input type="text" class="form-control"  id="endDate" name="endDate"/>
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <label class="" for="to">Gender:</label>
                                            </div>
                                            <div class="col-auto"> 
                                                <div class="form-group input-group date">

                                                    <select class="form-control"    name="gender" >
                                                        <option value=" "> Select one</option>
                                                        <option th:each =" genderLists :${genderList}"
                                                                th:value=" ${genderLists}" 
                                                                th:text="${genderLists}"> Select one</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class=" col-auto text-center">
                                                <button type="submit" class="btn btn-info ">Submit</button>
                                            </div>
                                        </form>    
                                        <br/>
                                    </div>                          
                                </div>
                                <table id="tablesdata" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th style="width: 10px">#</th>
                                            <th>Child Master Code</th>
                                              <th>Name</th>
                                               <th>Gender</th>
                                            <th>Marriage Date</th>
                                            <th>Husband Name/Wife Name</th>
                                            <th>Address </th>
                                            <th>Remark</th>
                                        </tr>  
                                    </thead>
                                    <tbody>
                                        <tr th:each="marriage,status:${marriage}">                                
                                            <td th:text="${status.count}">2.</td>      
                                            <td th:text="${marriage.childMasterCode}">Chakma</td>
                                                      <td th:text="${marriage.name}">Chakma</td>
                                             <td th:text="${marriage.gender}">Chakma</td>
                                            <td th:text="${marriage.marriageDate}">Chakma</td>
                                            <td th:text="${marriage.hasbandName}">Chakma</td>
                                            <td th:text="${marriage.address}">Chakma</td>
                                            <td th:text="${marriage.remark}">Chakma</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
