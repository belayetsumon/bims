<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                 Long Term Care
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title"> Job List</h3>
                                <div class="box-tools pull-right">
                                    <div class="btn-group">                 
                                        <a  th:href="@{/longtrmcare/report}"  type="button" class="btn  btn-warning btn-xs">Close</a>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-sm-12 ">

                                        <form class="form-inline col-sm-offset-3">
                                            <label class="" for="email">From:</label>
                                            <div class="form-group input-group date">
                                                <div class="input-group-addon" > 
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                                <input type="text"  id="referral_date" class="form-control"  name="from"/>
                                            </div>
                                            <label class="" for="to">To:</label>
                                            <div class="form-group input-group date">

                                                <div class="input-group-addon" > 
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                                <input type="text" class="form-control"  id="homeVisitDate" name="to"/>
                                            </div>

                                            <button type="submit" class="btn btn-default bg-maroon-active">Submit</button>
                                        </form>      
                                        <br/>
                                    </div>                          
                                </div>
                  
                                <table class="table table-bordered">
                                    <tr>
                                        <th style="width: 10px">#</th>
                        
                                        <th>Child Master Code</th>
                                        <th>Job Date</th>
                                        <th>Job Type</th>
                                        <th>Position</th>
                                        <th>Organizations Name</th>
                                        <th>Address </th>
                                        <th>Start Date </th>
                                        <th>End Date </th>
                                        <th>Remark</th>
                                    </tr>                           
                                    <tr th:each="job,status:${job}">
                                        <td th:text="${status.count}">2.</td>      
                                         <td th:text="${job.childMasterCode.childMasterCode}">Chakma</td>
                                        <td th:text="${job.jobDate}">Chakma</td>
                                        <td th:text="${job.jobType}">Chakma</td>
                                        <td th:text="${job.position}">Chakma</td>
                                        <td th:text="${job.organizationsName}">Chakma</td>
                                        <td th:text="${job.address}">Chakma</td>
                                        <td th:text="${job.startDate}">Chakma</td>
                                        <td th:text="${job.endDate}">Chakma</td>
                                        <td th:text="${job.remark}">Chakma</td>
                                    </tr>
                                </table>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer clearfix">

                            </div>
                        </div>
                        <!-- /.box -->

                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
