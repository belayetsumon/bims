<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">
    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
           <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-3">
                            <h1> Long Term Care</h1>
                        </div>
                        <div class="col-sm-9">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">Long Term Care</a></li>
                                <li class="breadcrumb-item "> <a href="#"> Abandonment Child  List </a> </li>
                                <li class="breadcrumb-item "> <a href="#">Abandonment Child  Details </a></li>
                                <li class="breadcrumb-item active">Add Foster Follow Up </li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>
            <!-- Main content -->
            <section class="content">
                <!-- Default card -->
                <div class="card card-info">
                    <div class="card-header with-border">
                        <h3 class="card-title"> <span th:text='${form_title}'>Add </span></h3>
                        <div class="card-tools pull-right">
                            <div class="btn-group">                 
                                <a  th:href="@{/longtremcare/index/{id}(id=${l_FollowUp.childMasterCode.id})}"  type="button" class="btn  btn-light text-red  btn-xs  "> Close </i><i class="fas fa-times"></i></a>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <form  th:action="@{/foster/fosterfollowupsave/{id}(id=${l_FollowUp.childMasterCode.id})}"  th:object="${l_FollowUp}"  method="post" class="form-horizontal">

                            <input type="hidden"    class="form-control " th:field="*{id}" />    

                            <input type="hidden"    class="form-control " th:field="*{childMasterCode}" />   

                            <input type="hidden"    class="form-control " th:field="*{followUpType}" />     

                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('childMasterCode')}" th:errors="*{childMasterCode}">First Name Error</span>

                            <div class="card-body">
                                <div class="row">
                                    <div class="form-group col-sm-6 row">
                                        <label for="co" class="col-sm-4 control-label"> followUpDate :<span class="text-red"> * </span> </label>
                                        <div class="col-sm-8">    
                                            <div class="input-group date" >
<!--                                                <div class="input-group-addon" > 
                                                    <i class="fa fa-calendar"></i>
                                                </div>-->
                                                <input type="text"  placeholder="dd/mm/yyyy" class="form-control  "   th:field="*{followUpDate}" id="startDate"/>    
                                            </div>
                                            <span  class="help-block has-error text-red"  th:if="${#fields.hasErrors('followUpDate')}" th:errors="*{followUpDate}">First Name Error</span>
                                        </div>     
                                    </div> 
                                    <div class="form-group col-sm-6 row">
                                        <label for="name" class="col-sm-3 control-label"> Follow Up By<span class="text-red"> * </span> </label>
                                        <div class="col-sm-9">                   
                                            <input type="text" cols="60" rows="8" class="form-control  "     th:field="*{followUpBy}" />       
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('followUpBy')}" th:errors="*{followUpBy}">First Name Error</span>
                                        </div>                            
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-12 row">
                                        <label for="name" class="col-sm-2 control-label"> Remarks<span class="text-red">  </span> </label>
                                        <div class="col-sm-8">                   
                                            <textarea type="textarea" cols="60" rows="8" class="form-control  "  id="monthlyTotalIncome"    th:field="*{remark}" > </textarea>         
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('remark')}" th:errors="*{remark}">First Name Error</span>
                                        </div>                            
                                    </div>
                                </div>                 
                                <div class="text-center">
                                    <button type="submit" class="btn btn-info">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.card-body -->
           
                </div>
                <!-- /.card -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
