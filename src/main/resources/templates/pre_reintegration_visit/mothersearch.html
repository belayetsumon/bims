<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->

            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>     Pre Reintegration Visit</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">    Pre Reintegration Visit</a></li>
                                <li class="breadcrumb-item active">Mother List For Pre Reintegration </li>

                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-info">
                            <div class="card-header with-border">
                                <h3 class="card-title">Mother List For Pre Reintegration ( Total: <span th:text="${list.size()}"></span>) </h3>

                            </div>
                            <!-- /.card-header -->
                            <div class="card-body table-responsive ">
                                <table id="tablesdata" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th> Mother  Id</th>
                                            <th> Mother Name</th>

                                            <th>Date of Birth</th>
                                            <th>Number of Eligible Children</th>
                                            <th>Admission Date</th>
                                            <th>Add</th>

                                        </tr> 
                                    </thead>
                                    <tbody>
                                        <tr th:each="list,status:${list}">

                                            <td th:text="${list.motherMasterCode}">Chakma</td>
                                            <td th:text="${list.motherName}">Chakma</td>                                      
                                            <td th:text="${list.dateOfBirth}" >Chakma</td>
                                            <td th:text="${list.numberOfEligibleChildren}">Chakma</td>
                                            <td> 
                                                <span th:each="listad:${list.addmission}"> 
                                                    <span th:text="${listad.dateAdmission}"> ff</span>
                                                </span>                                           
                                            </td>
                                            <td> 
                                                <a   th:href="@{/pre_reintegration_visit/add/{m_id} (m_id=${list.id})}" type="button" class="btn btn-xs bg-maroon ">Add</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer clearfix">

                            </div>
                        </div>
                        <!-- /.card -->

                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>
            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
