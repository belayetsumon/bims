<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">
    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Pre Reintegration Visit
                    <small> </small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">
                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Pre Reintegration Visit Mother <span th:text='${form_title}'>Add </span></h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">                 
                                <a  th:href="@{/pre_reintegration_visit/motherlist/}"   type="button" class="btn  btn-warning btn-xs">Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <form  th:action="@{/pre_reintegration_visit/save}"  th:object="${preReintegrationVisit}"  method="post" class="form-horizontal">
                            <div class="row">
                                <input type="hidden"    class="form-control " th:field="*{id}" />
                                <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">First Name Error</span>
                                <input type="hidden"    class="form-control " th:field="*{motherMasterCode}"   />   
                                <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('motherMasterCode')}" th:errors="*{motherMasterCode}">First Name Error</span>
                            </div> 


                            <div class="row">
                                <div class="form-group col-sm-12">
                                    <label for="name"  class="col-sm-3 control-label"> Staff Name <span class="text-red"> * </span>: </label>
                                    <div class="col-sm-4">                   
                                        <input type="text"   class="form-control  "   th:field="*{visitOfficersName}" />      
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('visitOfficersName')}" th:errors="*{visitOfficersName}">First Name Error</span>
                                    </div>                            
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-sm-12">
                                    <label for="co" class="col-sm-3 control-label"> Visit date <span class="text-red"> *</span> :</label>
                                      <div class="  col-sm-4">  
                                    <div class=" input-group date ">  
                                        <div class="input-group-addon" > 
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                       
                                        <input type="text"   class="form-control  "   th:field="*{visitDate}"  />                
                                       </div>
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('visitDate')}" th:errors="*{visitDate}">First Name Error</span>
                                    </div>   

                                </div>

                            </div>

                            <div class="row">
                                <div class="form-group col-sm-12">
                                    <label for="name" class="col-sm-3 control-label"> Current Support <span class="text-red">  </span> </label>
                                    <div class="col-sm-8">                   
                                        <textarea type="textarea" cols="60" rows="8" class="form-control  "  id="monthlyTotalIncome"    th:field="*{currentSupport}" > </textarea>         
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('currentSupport')}" th:errors="*{currentSupport}">First Name Error</span>
                                    </div>                            
                                </div>
                            </div> 

                            <div class="row">
                                <div class="form-group col-sm-12">
                                    <label for="name" class="col-sm-3 control-label"> Identifies three challengers of mother during reintegration <span class="text-red">  </span> </label>
                                    <div class="col-sm-8">                   
                                        <textarea type="textarea" cols="60" rows="8" class="form-control  "  id="monthlyTotalIncome"    th:field="*{challengers}" > </textarea>         
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('challengers')}" th:errors="*{challengers}">First Name Error</span>
                                    </div>                            
                                </div>
                            </div> 
                            <div class="row">
                                <div class="form-group col-sm-12">
                                    <label for="name" class="col-sm-3 control-label"> Short term plan for solve these challenges <span class="text-red">  </span> </label>
                                    <div class="col-sm-8">                   
                                        <textarea type="textarea" cols="60" rows="8" class="form-control  "  id="monthlyTotalIncome"    th:field="*{shortTermPlan}" > </textarea>         
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('shortTermPlan')}" th:errors="*{shortTermPlan}">First Name Error</span>
                                    </div>                            
                                </div>
                            </div> 
                            <div class="row">
                                <div class="form-group col-sm-12">
                                    <label for="co" class="col-sm-3 control-label"> Date to resolve <span class="text-red"> *</span> :</label>
                                          <div class="  col-sm-4">  
                                    <div class=" input-group date ">  
                                        <div class="input-group-addon" > 
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text"   class="form-control  "   th:field="*{shortTermPlanResolveDate}"  />                
                                          </div>
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('shortTermPlanResolveDate')}" th:errors="*{shortTermPlanResolveDate}">First Name Error</span>
                                    </div>   

                                </div>

                            </div>
                            <div class="row">
                                <div class="form-group col-sm-12">
                                    <label for="name" class="col-sm-3 control-label"> Long term plan for reintegration <span class="text-red">  </span> </label>
                                    <div class="col-sm-8">                   
                                        <textarea type="textarea" cols="60" rows="8" class="form-control  "  id="monthlyTotalIncome"    th:field="*{longTermPlan}" > </textarea>         
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('longTermPlan')}" th:errors="*{longTermPlan}">First Name Error</span>
                                    </div>                            
                                </div>
                            </div> 
                            <div class="row">
                                <div class="form-group col-sm-12">
                                    <label for="co" class="col-sm-3 control-label"> Date to resolve <span class="text-red"> *</span> :</label>
                                              <div class="  col-sm-4">  
                                    <div class=" input-group date ">  
                                        <div class="input-group-addon" > 
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text"   class="form-control  "   th:field="*{longTermPlanResolveDate}"  />                
                                           </div>
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('longTermPlanResolveDate')}" th:errors="*{longTermPlanResolveDate}">First Name Error</span>
                                    </div>   

                                </div>

                            </div>
                            <div class="row">
                                <div class="form-group col-sm-12">
                                    <label for="name" class="col-sm-3 control-label"> Plan for further action <span class="text-red">  </span> </label>
                                    <div class="col-sm-8">                   
                                        <textarea type="textarea" cols="60" rows="8" class="form-control  "  id="monthlyTotalIncome"    th:field="*{planForFurther}" > </textarea>         
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('planForFurther')}" th:errors="*{planForFurther}">First Name Error</span>
                                    </div>                            
                                </div>
                            </div> 
                                     <div class="text-center">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                            </div>
                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
