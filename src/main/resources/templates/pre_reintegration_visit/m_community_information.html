<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">
    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Pre Reintegration 
                    <small> </small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">
                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> <span th:text='${form_title}'>Add </span></h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">                 
                                <a  th:href="@{/motherdetails/motherdetails/{m_id}(m_id=${m_Community_Information_ReintegrationVisit.motherMasterCode.id})}"  type="button" class="btn  btn-warning btn-xs">Close</a>
                            </div>
                        </div>
                    </div>

                    <div class="box-body">
                        <form  th:action="@{/pre_reintegration_m_community_information/save/{m_id}(m_id=${m_Community_Information_ReintegrationVisit.motherMasterCode.id})}" th:object="${m_Community_Information_ReintegrationVisit}"  method="post" class="form-horizontal">
                            <div class="box-body">

                                <div class="row">
                                    <input type="hidden"    class="form-control " th:field="*{id}" />
                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">First Name Error</span>
                                    <input type="hidden"    class="form-control " th:field="*{motherMasterCode}"   />   
                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('motherMasterCode')}" th:errors="*{motherMasterCode}">First Name Error</span>
                                </div>      
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="name" class="col-sm-6 control-label"> Economy Type<span class="text-red"> * </span> :</label>
                                        <div class="col-sm-6">                   
                                            <select class="form-control "   th:field="*{economyType}" >
                                                <option value=" "> Select one</option>
                                                <option th:each =" economyType :${economyType}"
                                                        th:value=" ${economyType.id}" 
                                                        th:text="${economyType.name}"> Select one</option>
                                            </select>
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('economyType')}" th:errors="*{economyType}">First Name Error</span>
                                        </div>                            
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="name" class="col-sm-6 control-label"> Available IGA <span class="text-red">  </span> :</label>
                                        <div class="col-sm-6">                   
                                            <select class="form-control "   th:field="*{avilableIga}" multiple="multiple">
                                                <option value=" "> Select one</option>
                                                <option th:each =" avilableIga :${avilableIga}"
                                                        th:value=" ${avilableIga.name}" 
                                                        th:text="${avilableIga.name}"> Select one</option>
                                            </select>
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('avilableIga')}" th:errors="*{avilableIga}">First Name Error</span>
                                        </div>                            
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="vill" class="col-sm-3 control-label">Note<span class="text-red"></span> :</label>
                                        <div class="col-sm-9">  
                                            <div class="input-group" >
                                                <input type="text"   class="form-control  "    th:field="*{avilableIgaNote}"  />                                                        
                                            </div>                                                     
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('avilableIgaNote')}" th:errors="*{avilableIgaNote}">First Name Error</span>
                                        </div>               
                                    </div>
                                    
                                    </div>
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="name" class="col-sm-6 control-label"> Prospective IGA <span class="text-red">  </span> :</label>
                                        <div class="col-sm-6">                   
                                            <select class="form-control "   th:field="*{prospectiveIga}"  multiple="multiple">
                                                <option value=" "> Select one</option>
                                                <option th:each =" prospectiveIga :${prospectiveIga}"
                                                        th:value=" ${prospectiveIga.name}" 
                                                        th:text="${prospectiveIga.name}"> Select one</option>
                                            </select>
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('prospectiveIga')}" th:errors="*{prospectiveIga}">First Name Error</span>
                                        </div>    
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="vill" class="col-sm-3 control-label">Note<span class="text-red"></span> :</label>
                                        <div class="col-sm-9">  
                                            <div class="input-group" >

                                                <input type="text"     class="form-control  "    th:field="*{avilableIgaNote}"  />                                                        
                                            </div>                                                     
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('avilableIgaNote')}" th:errors="*{avilableIgaNote}">First Name Error</span>
                                        </div>               
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-12">
                                        <label for="vill" class="col-sm-3 control-label">Unemployment Session<span class="text-red"></span> :</label>
                                        <div class="col-sm-6">  
                                            <div class="input-group" >
                                                <input type="text"     class="form-control  "    th:field="*{unemploymentSession}"  />                                                        
                                            </div>                                                     
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('unemploymentSession')}" th:errors="*{unemploymentSession}">First Name Error</span>
                                            <span  class="help-block has-error" >  Summer, Monsoon, Autumn, Late Autumn, Winter and Spring.</span>
                                        </div>               
                                    </div>
                                    <div class="form-group col-sm-12">
                                        <label for="name" class="col-sm-3 control-label"> Remark<span class="text-red">  </span>: </label>
                                        <div class="col-sm-8">                   
                                            <textarea type="textarea" cols="60" rows="8" class="form-control  "  id="monthlyTotalIncome"    th:field="*{REMARKS}" > </textarea>         
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('REMARKS')}" th:errors="*{REMARKS}">First Name Error</span>
                                        </div>                            
                                    </div>
                                </div>


                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">
                            <div class="btn-group">


                            </div>
                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
