<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
           <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>          Reintegration/Release </h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">         Reintegration/Release </a></li>
                                <li class="breadcrumb-item active">   Reintegration/Release Child List</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-info">
                            <div class="card-header with-border">
                                <h3 class="card-title">Reintegration Child List ( Total: <span th:text="${list.size()}"></span>) </h3>
                                <!--                                <a   th:href="@{/reintegration/child_entry/{m_id} (m_id=${m_id})}" type="button" class="btn  btn-warning pull-right"> Add Child </a>-->
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body table-responsive ">
                                <table id="tablesdata" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th> Mother  Id</th>
                                            <th> Mother Name</th>
                                            <th> Child Name</th>
                                            <th> Child Id</th>
                                                 <th>Gender</th>
                                            <th>Release Date</th>
                                            <th>Training</th>
                                            <th>Address</th>
                                            <th> Remark </th>

                                            <th>Delete</th>

                                        </tr>  
                                    </thead>
                                    <tbody>
                                        <tr th:each="list,status:${list}">

                                            <td th:text="${list.motherMasterCode}">Chakma</td>

                                            <td th:text="${list.motherName}">Chakma</td>

                                            <td th:text="${list.name}">Chakma</td>

                                            <td th:text="${list.childMasterCode}">Chakma</td>
                                              <td th:text="${list.gender}">Chakma</td>

                                            <td th:text="${list.releaseDate}" >Chakma</td>
                                            <td th:text="${list.training}" >Chakma</td>

                                            <td th:text="${list.address}" >Chakma</td>

                                            <td th:text="${list.remark}" >Chakma</td>

                                            <td> 
                                                <a   th:href="@{/reintegration/child_delete2/{id} (id=${list.releaseChildId})}" type="button"  class="btn btn-sm  btn-info ">Delete</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer clearfix">

                            </div>
                        </div>
                        <!-- /.card -->

                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>
            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
