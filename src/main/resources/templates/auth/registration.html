<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <!-- Main content -->
            <section class="content">
                <section class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1>  User Management</h1>
                            </div>
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                                    <li class="breadcrumb-item active">Blank Page</li>
                                </ol>
                            </div>
                        </div>
                    </div><!-- /.container-fluid -->
                </section>



                <!-- Main content -->
                <section class="content">

                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">All Inserted Mother List: 0 mothers</h3>
                            <div class="card-tools">
                                <!-- Buttons, labels, and many other things can be placed here! -->
                                <!-- Here is a label for example -->
                                <a th:href="@{/users/index}" type="button" class="btn btn-block btn-light text-red  btn-sm pull-right "> Close </i><i class="fas fa-times"></i></a>
                            </div>
                        </div>                    

                        <div class="card-body ">

                            <form action="#" class="form-horizontal" th:action="@{/users/save}" th:object="${users}" method="post">

                                <div class="alert alert-danger alert-dismissible" th:if="${#fields.hasErrors('*')}">
                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                    <h4><i class="icon fa fa-ban"></i> Error </h4>
                                    <ul th:if="${#fields.hasErrors('*')}">
                                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                                    </ul>

                                    <span  th:text="${message}">Input is incorrect</span>


                                </div>
                                <input type="hidden" class="form-control"   th:field="*{id}"  />  

                                <div class="form-group row">
                                    <label for="name" class="col-sm-1 col-form-label"> Name<span class="text-red" > * </span> </label>
                                    <div class="col-sm-8">    
                                        <div class="input-group " >
                                            <input type="text"  minlength="5"  class="form-control"  th:field="*{name}" required="true" />                
                                        </div>  
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">First Name Error</span>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="name" class="col-sm-1 control-label"> Email <span class="text-red"> * </span> </label>
                                    <div class="col-sm-8">    
                                        <div class="input-group " >
                                            <input type="email"    class="form-control "  th:field="*{email}"  required="true" />                
                                        </div>  
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">First Name Error</span>
                                        <span  class="help-block has-error text-red" th:if="${email_exist}" th:text="${email_exist}">First Name Error</span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="name" class="col-sm-2 col-form-label" > Password<span class="text-red"> * </span> </label>
                                    <div class="col-sm-7">    
                                        <div class="input-group " >
                                            <input type="password" class="form-control"   minlength="5"  th:field="*{password}" required="ture"/>               
                                        </div>  
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">First Name Error</span>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group">

                                        <div class="col-sm-5">
                                            <input type="hidden"
                                                   class="form-control" maxlength="100" name="password2"
                                                   th:value="${users.password}" />
                                        </div>
                                    </div>

                                </div>
                                <div class="form-group row">
                                    <label for="role" class="col-sm-2 control-label"> Role/ Permission<span class="text-red"> * </span> </label>
                                    <div class="col-sm-6">

                                        <select class="form-control"  id="role"  th:field="*{role}" >
                                            <option value=" "> Select one</option>
                                            <option th:each =" rolese :${roles}"
                                                    th:value=" ${rolese.id}" 
                                                    th:text="${rolese.name}"> Select one</option>
                                        </select>
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('role')}" th:errors="*{role}">First Name Error</span>

                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="name"class="col-sm-1 control-label"> Active <span class="text-red"> * </span> </label>
                                    <div class="col-sm-7">    
                                        <select class="form-control  "  id="role"  th:field="*{active}" >
                                            <option value=" "> Select one</option>
                                            <option th:each =" status :${status}"
                                                    th:value=" ${status}" 
                                                    th:text="${status}"> Select one</option>
                                        </select> 
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('active')}" th:errors="*{active}">First Name Error</span>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <div class="text-center">
                                        <button type="submit" class="btn  btn-info btn-md ">Save</button>
                                    </div>
                                </div>


                            </form>
                        </div> 




                    </div> 

                </section>
                <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
