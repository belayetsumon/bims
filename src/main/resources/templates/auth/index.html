<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->

            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>User Management Panel</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">Blank Page</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>


            <!-- Main content -->
            <section class="content">


                <div class="card card-info">
                    <div class="card-header">
                        <h3 class="card-title">User List</h3>
                        <div class="card-tools">
                            <!-- Buttons, labels, and many other things can be placed here! -->
                            <!-- Here is a label for example -->
                            <a th:href="@{/users/registration}" type="button" class="btn btn-block btn-light  btn-sm pull-right text-info">Add New User</a>
                           

                        </div>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body table-responsive ">      

                                <table id="tablesdata" class="table table-bordered table-hover  table-striped ">
                                        <thead>
                                    <tr>
                                        <th style="width: 10px">#</th>
                                        <th>Name</th>
                                        <th>Email/User Name</th>

                                        <th>Role</th>
                                        <th>Active</th>
                                        <th>Edit</th>
<!--                                        <th style="width: 40px">Delete</th>-->
                                    </tr>
                                         </thead>
                                               <tbody>
                                    <tr th:each="list,status:${users}">
                                        <td th:text="${status.count}">2.</td>
                                        <td th:text="${list.name}">Chakma</td>
                                        <td th:text="${list.email}">Email</td>

                                        <td>
                                            <span th:each="roles,status:${list.role}">    
                                                <span th:text="${roles.name}"> </span>
                                            </span>
                                        </td>
                                        <td>
                                            <a th:text="${list.active}" > Edit</a>
                                        </td>
                                        <td>
                                            <a th:href="@{/users/edit/{id} (id=${list.id})}" > Edit</a>
                                        </td>
<!--                                        <td> <a th:href="@{/users/delete/{id} (id=${list.id})}" > Delete </a></td>-->
                                    </tr>  
                                        </tbody>
                                </table>
                    </div>
                    <!-- /.box-body -->

                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
