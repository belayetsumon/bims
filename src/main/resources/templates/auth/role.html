<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->



            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>User Management Panel</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item "><a href="#">User Management</a> </li>
                                <li class="breadcrumb-item active">Roll</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>


            <!-- Main content -->
            <section class="content">




                <div class="card card-info">
                    <div class="card-header">
                        <h3 class="card-title">Roll</h3>
                        <div class="card-tools">
                            <!-- Buttons, labels, and many other things can be placed here! -->
                            <!-- Here is a label for example -->
                            <a th:href="@{/role/index}" type="button" class="btn btn-block btn-light text-red  btn-sm pull-right "> Close </i><i class="fas fa-times"></i></a>

                        </div>
                    </div>                    

                    <div class="card-body ">




                        <form action="#" th:action="@{/role/save}" th:object="${role}" method="post">
                            <input type="hidden" class="form-control"  id="bookName"  th:field="*{id}" /> 

                            <div class="row">

                                <div class="col-sm-6 col-md-6">

                                    <div class="form-group ">
                                        <label for="name" class=" control-label"> Name<span class="text-red"> * </span></label>
                                        <input type="text" class="form-control "   th:field="*{name}"  />
                                        <span  class="help-block text-red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">First Name Error</span>
                                    </div>

                                    <div class="form-group ">
                                        <label for="name" class=" control-label"> Slug<span class="text-red"> * </span></label>
                                        <input type="text" class="form-control "   th:field="*{Slug}" />
                                        <span  class="help-block text-red" th:if="${#fields.hasErrors('Slug')}" th:errors="*{Slug}">First Name Error</span>
                                    </div>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="name" class=" control-label"> Privilege<span class="text-red"> * </span></label>
                                    <ul class="list-unstyled">
                                        <li th:each="privileges : ${privilege}">
                                            <input type="checkbox" 
                                                   th:field="*{privilege}"
                                                   th:value="${privileges}" />
                                            <label 
                                                th:for="${#ids.prev('privilege')}"
                                                th:text="${privileges}">
                                            </label>
                                        </li>
                                    </ul>
                                    <span  class="help-block text-red" th:if="${#fields.hasErrors('privilege')}" th:errors="*{privilege}">First Name Error</span>
                                </div>

                            </div>

                            <div class="form-group col-sm-12">
                                <div class="text-center">
                                    <button type="submit" class="btn  btn-info btn-sm ">Save</button>
                                </div>
                            </div>


                        </form>
                    </div>

                    <!-- /.box-body -->

                </div>
                <!-- /.box -->              



                <div class="card card-info">
                    <div class="card-header">
                        <h3 class="card-title">Role & Privilege</h3>
                        <div class="card-tools">
                            <!-- Buttons, labels, and many other things can be placed here! -->
                            <!-- Here is a label for example -->



                        </div>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body table-responsive ">      

                        <table id="tablesdata" class="table table-bordered table-hover  table-striped ">
                            <thead>
                                <tr>
                                    <th style="width: 10px">#</th>
                                    <th>Name</th>
                                    <th>Slug</th>
                                    <th>Privilege</th>
                                    <th>Edit</th>
                                    <th style="width: 40px">Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="list,status:${list}">
                                    <td th:text="${status.count}">2.</td>
                                    <td th:text="${list.name}">Chakma</td>
                                    <td th:text="${list.slug}">Chakma</td>
                                    <td th:text="${list.privilege}">
                                    </td>
                                    <td>
                                        <a th:href="@{/role/edit/{id} (id=${list.id})}" > Edit</a>
                                    </td>
                                    <td> <a th:href="@{/role/delete/{id} (id=${list.id})}" > Delete </a></td>
                                </tr>   
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->

                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
