<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Observation
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Approve Mother List For Induction</h3>

                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <table class="table table-bordered">
                                    <tr>
                                        <th style="width: 10px">#</th>  

                                        <th>Add Induction</th>
                                        <th> Mother  Id</th>
                                        <th>Home Visit Date</th>
                                        <th> Mother Name</th>
                                        <th>Date of Birth</th>
                                       <th>Number of Eligible Children</th>
                                        <th>Eligibility </th>
                                        <th>Approval</th>
                                        <th>Approval Date</th>
                                    </tr>                          
                                    <tr th:each="list,status:${list}">
                                        <td th:text="${status.count}">2.</td>
                                        <td> 
                                            <a   th:href="@{/induction/index/{id} (id=${list.motherMasterCode.id})}" type="button" class="btn btn-xs bg-maroon ">Add Induction</a>
                                        </td>
                                        <td th:text="${list.motherMasterCode.motherMasterCode}">Chakma</td>
                                        <td th:text="${ list.motherMasterCode.homeVisitDate}" >Chakma</td>
                                        <td th:text="${list.motherMasterCode.motherName}">Chakma</td>
                                        <td th:text="${list.motherMasterCode.dateOfBirth}" >Chakma</td>
                                        <td th:text="${list.motherMasterCode.numberOfEligibleChildren}">Chakma</td>
                                        <td th:text="${list.motherMasterCode.eligibility}">Chakma</td>
                                        <td th:text="${list.decission}">Chakma</td>
                                         <td th:text="${list.approveDate}" >Chakma</td>
                                    </tr>
                                </table>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer clearfix">

                            </div>
                        </div>
                        <!-- /.box -->

                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
