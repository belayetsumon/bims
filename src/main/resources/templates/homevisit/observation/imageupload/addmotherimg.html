<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">
    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-3">
                            <h1>Observation</h1>
                        </div>
                        <div class="col-sm-9">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">Observation</a></li>
                                <li class="breadcrumb-item"><a href="#">New Mother List For Add Image </a></li>
                                <li class="breadcrumb-item active"><a href="#">Image Mother and Child </a></li>
                                <li class="breadcrumb-item active">Add Mother Image </li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>
            <!-- Main content -->
            <section class="content">
                <!-- Default card -->
                <div class="card card-info">
                    <div class="card-header with-border">
                        <h3 class="card-title"> Add Mother Image</h3>
                        <div class="card-tools pull-right">
                            <div class="btn-group">                 
                                <a  th:href="@{/image/index/{m_id}(m_id=${motherImage.motherMasterCode.id})}"  type="button" class="btn btn-block btn-light  btn-sm  text-red">Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form  id="motherimageupload" th:action="@{/image/save/{m_id}(m_id=${motherImage.motherMasterCode.id})}"   enctype="multipart/form-data" th:object="${motherImage}"  method="post" class="form-horizontal">

                            <div class="alert alert-danger alert-dismissible" th:if="${#fields.hasErrors('*')}">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                <h4><i class="icon fa fa-ban"></i> Error </h4>
                                <ul th:if="${#fields.hasErrors('*')}">
                                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                                </ul>
                            </div>
                            <div class="row">
                                <input type="hidden"    class="form-control " th:field="*{id}"  />    

                                <input type="hidden"    class="form-control " th:field="*{motherMasterCode}" />     
                                <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('motherMasterCode')}" th:errors="*{motherMasterCode}"> First Name Error </span>

                                <input type="hidden"    class="form-control " th:field="*{addmission}" />  

                            </div>


                            <div class="form-group col-sm-12 row">
                                <label for="name" class="col-sm-3 control-label"> Image Type<span class="text-red"> * </span> </label>
                                <div class="col-sm-2">          
                                    <select class="form-control  "  id="bookName"  th:field="*{imagetype}"  required="true" >
                                        <option value=" "> Select one</option>
                                        <option th:each =" imageType :${imageType}"
                                                th:value=" ${imageType}" 
                                                th:text="${imageType}"> Select one</option>
                                    </select>
                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('imagetype')}" th:errors="*{imagetype}">First Name Error</span>
                                </div>                            
                            </div>

                            <div class="row">
                                <div class="form-group col-sm-12">
                                    <label for="name" class="col-sm-2 control-label"> Add Image <span class="text-red">  </span> </label>
                                    <div class="col-sm-8">                   
                                        <input type="file"  th:name="picName" 
                                               data-validation=" dimension mime size"
                                               data-validation-dimension="min150x150"

                                               data-validation-allowing="jpg, png, gif"
                                               data-validation-max-size="100kb"
                                               />

                                        <h5 class="help-block has-error text-red" th:text="${message}" > </h5>

                                        <h5 class="help-block"> Image size 150 X 150 , 100kb </h5>

                                    </div>                            
                                </div>
                            </div>  
                            <div class="text-center">
                                <button type="submit" class="btn btn-info">Save</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <div class="card-tools pull-right">
                            <div class="btn-group">
                            </div>
                        </div>
                    </div>
                    <!-- /.card-footer-->
                </div>
                <!-- /.card -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
