<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Home Visit
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title"> Eligible List For Add Children  Information</h3>
                                
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <table class="table table-bordered">
                                    <tr>
                                        <th style="width: 10px">#</th>
                                        
                                        <th>Id</th>
                                        <th>Add Children Details</th>
                                                       
              
                                        <th>Home Visit Date</th>
                                        <th>  Id</th>
                                        <th> Mother Name</th>
                                        <th>Date of Birth</th>
                                      
                       
                              
                                        <th>Number of Eligible Children</th>
                                         <th>Status</th>
           
                                  </tr>                          
                                     <tr th:each="list,status:${list}">
                                         
                                      <td th:text="${status.count}">2.</td>      
                                      <td th:text="${list.id}">Edit</td>
                                        <td>Children Details</td>
                                    <td th:text="${list.HOME_VISIT_DATE}">Chakma</td>
                                      <td th:text="${list.MOTHER_MASTER_CODE}">Chakma</td>
                                      <td th:text="${list.MOTHER_NAME}">Chakma</td>
                                      <td th:text="${list.DATE_OF_BIRTH}">Chakma</td>   
                                      <td th:text="${list.NUMBER_OF_ELIGIBLE_CHILDREN}">Chakma</td>
                                       <td th:text="${list.ELIGIBILITY}">Chakma</td>
               
                                    </tr>
                                </table>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer clearfix">
                
                            </div>
                        </div>
                        <!-- /.box -->

                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
