<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1> Home Visit</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">Home Visit</a></li>
                                <li class="breadcrumb-item "><a href="#">Report</a></li>
                                <li class="breadcrumb-item active">Home Visit </li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-info">
                            <div class="card-header with-border">
                                <h3 class="card-title"> Search Result Total : </h3>
                                <div class="card-tools pull-right">
                                    <div class="btn-group">
                                         <a  th:href="@{/homevisitreport/homevisitreportsearch}"  type="button" class="btn  btn-success btn-sm">Search Again</a>
                                         <a  th:href="@{/homevisitreport/index}"  type="button" class="btn  btn-light text-danger btn-sm">Close</a>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body table-responsive ">
                                <table id="tablesdata" class="table table-bordered table-striped">
                                    <thead>       <tr>
                                            <th style="width: 10px">#</th>  

                                            <th>Details</th>
                                            <th>Home Visit Date</th>
                                            <th>  Id</th>
                                            <th> Mother Name</th>
                                            <th>Date of Birth</th>
                                            <th>Number of Eligible Children</th>
                                            <th>Status</th>

                                        </tr> 
                                    </thead>
                                    <tbody> 
                                        <tr th:each="list,status:${list}">
                                            <td th:text="${status.count}">2.</td>
                                            <td> 
                                                <a   th:href="@{/motherdetails/motherdetails/{id} (id=${list.id})}" type="button" class="btn btn-xs bg-maroon ">Details</a>
                                            </td>
                                            <td th:text="${list.homeVisitDate}">Chakma</td>
                                            <td th:text="${list.motherMasterCode}">Chakma</td>
                                            <td th:text="${list.motherName}">Chakma</td>
                                            <td th:text="${list.dateOfBirth}">Chakma</td> 
                                            <td th:text="${list.numberOfEligibleChildren}">Chakma</td>
                                            <td th:text="${list.eligibility}">Chakma</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer clearfix">

                            </div>
                        </div>
                        <!-- /.card -->

                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
