<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-4">
                            <h1> Observation</h1>
                        </div>
                        <div class="col-sm-8">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">Observation</a></li>
                                <li class="breadcrumb-item"><a href="#">Observations Report List</a> </li>
                                <li class="breadcrumb-item"><a href="#">Admitted Mother List</a> </li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-info">
                            <div class="card-header with-border">
                                <h3 class="card-title"> Admitted  Mother List <String> Total [[${list.size()}]] </h3>
                                <div class="card-tools pull-right">
                                    <div class="btn-group">                 
                                        <a  th:href="@{/observationreport/observation}"  type="button" class="btn  btn-light btn-xs text-danger">Close</a>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-12 ">

                                        <form class="row  justify-content-center mb-1">
                                            <div class="col-auto">

                                                <label class="" for="email">From:</label>
                                            </div>
                                            <div class="col-auto">
                                                <div class="form-group input-group date">

                                                    <input type="text"   id="startDate"  class="form-control"  name="startDate"/>
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <label class="" for="to">To:</label>
                                            </div>
                                            <div class="col-auto"> 
                                                <div class="form-group input-group date">


                                                    <input type="text" class="form-control"  id="endDate" name="endDate"/>
                                                </div>
                                            </div>
                                            <div class=" col-auto text-center">
                                                <button type="submit" class="btn btn-info ">Submit</button>
                                            </div>
                                        </form>      
                                        <br/>
                                    </div>  

                                </div>
                                <hr>
                                <table id="tablesdata"   class="table table-bordered table-striped">
                                    <thead>
                                    <th>#</th>  
                                    <th>Mother Master Code</th>
                                    <th>Mother Name</th>
                                    <th> Mother  Arrival Date</th>
                                    <th> Mother   Admission Date</th>
                                    <th>Remark</th>
                                    </tr>  
                                    </thead>
                                    <tbody>
                                        <tr th:each="o_MAddmission,status:${list}">
                                            <td th:text="${o_MAddmission.admissionId}">2.</td>
                                            <td th:text="${o_MAddmission.motherMasterCode}">Chakma</td>
                                            <td th:text="${o_MAddmission.motherName}">Chakma</td>
                                            <td th:text="${o_MAddmission.arrivalDate}">Chakma</td>
                                            <td th:text="${o_MAddmission.admissionDate}">Chakma</td>
                                            <td th:text="${o_MAddmission.remarks}">Chakma</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer clearfix">

                            </div>
                        </div>
                        <!-- /.card -->

                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
