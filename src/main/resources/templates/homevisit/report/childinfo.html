<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->

            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1> Home Visit</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">Home Visit</a></li>
                                <li class="breadcrumb-item "><a href="#">Report</a></li>
                                <li class="breadcrumb-item active">Child Info </li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>
            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-info">
                            <div class="card-header with-border">
                                <h3 class="card-title"> Children List Total:[[${list.size()}]] </h3>

                                <div class="card-tools">
                                    <!-- Buttons, labels, and many other things can be placed here! -->
                                    <!-- Here is a label for example -->
                                    <a  th:href="@{/homevisitreport/index}"  type="button" class="btn  btn-light text-danger btn-sm">Close</a>
                                </div> 
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body table-responsive "> 
                            <form  th:action="@{/homevisitreport/childinfo}"   method="get" >
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="form-group col-sm-6 row">
                                                <label for="name" class="col-sm-3 control-label"> Inserted From <span class="text-red">  </span> </label>
                                                <div class="col-sm-8"> 
                                                    <div class="input-group ">
                                                        <input type="text"  placeholder="DD/MM/YYYY"  data-date-format="dd/mm/yyyy" class="form-control"  id="dateFrom"    name="startDate" />                              
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group col-sm-6 row">
                                                <label for="name" class="col-sm-3 control-label"> Inserted To <span class="text-red">  </span> </label>
                                                <div class="col-sm-8"> 
                                                    <div class="input-group ">
                                                        <input type="text"  placeholder="DD/MM/YYYY"  data-date-format="dd/mm/yyyy" class="form-control"   id="dateTo"  name="endDate" />                              
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="row">
                                            <div class="form-group col-sm-6 row">
                                                <label for="name" class="col-sm-3 control-label"> Mother Master Code<span class="text-red">  </span> </label>
                                                <div class="col-sm-8">                   
                                                    <input type="text"  class="form-control"  name="motherMasterCode" />                
                                                </div>                            
                                            </div>
                                            <div class="form-group col-sm-6 row">
                                                <label for="name" class="col-sm-3 control-label"> Child Master Code<span class="text-red">  </span> </label>
                                                <div class="col-sm-8">                   
                                                    <input type="text"  class="form-control"  name="childMasterCode" />                
                                                </div>                            
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-sm-6 row">
                                                <label for="name" class="col-sm-4 control-label"> Name<span class="text-red">  </span></label>
                                                <div class="col-sm-8">                   
                                                    <input type="text"  class="form-control  "  id="bookName"  name="motherName"  />                
                                                </div>                            
                                            </div>
                                            <div class="form-group col-sm-6 row">
                                                <label for="name" class="col-sm-3 control-label"> Date of Birth<span class="text-red">  </span> </label>
                                                <div class="col-sm-8"> 
                                                    <div class="input-group ">
                                                        <input type="text"  placeholder="DD/MM/YYYY"  data-date-format="dd/mm/yyyy" class="form-control"   id="dateOfBirth"  name="dateOfBirth" />                              
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">  
                                                   <div class="form-group col-sm-4 row">
                                                <label for="name" class="col-sm-6 control-label"> Gender <span class="text-red">  </span> </label>
                                                <div class="col-sm-6">                   
                                                    <select class="form-control  "  id="bookName"  name="gender" >
                                                        <option value=" "> Select one</option>
                                                        <option th:each =" educationType :${educationType}"
                                                                th:value=" ${educationType.id}" 
                                                                th:text="${educationType.name}"> Select one</option>
                                                    </select>
                                                </div>    
                                            </div>
                                            <div class="form-group col-sm-4 row">
                                                <label for="name" class="col-sm-6 control-label"> Education Level <span class="text-red">  </span> </label>
                                                <div class="col-sm-6">                   
                                                    <select class="form-control  "  id="bookName"   name="educationLevel" >
                                                        <option value=" "> Select one</option>
                                                        <option th:each =" educationLevel :${educationLevel}"
                                                                th:value=" ${educationLevel.id}" 
                                                                th:text="${educationLevel.name}"> Select one</option>
                                                    </select>
                                                </div>     
                                            </div>
                                            <div class="form-group col-sm-4 row">
                                                <label for="name" class="col-sm-6 control-label"> Education Type <span class="text-red">  </span> </label>
                                                <div class="col-sm-6">                   
                                                    <select class="form-control  "  id="bookName"  name="educationType" >
                                                        <option value=" "> Select one</option>
                                                        <option th:each =" educationType :${educationType}"
                                                                th:value=" ${educationType.id}" 
                                                                th:text="${educationType.name}"> Select one</option>
                                                    </select>
                                                </div>    
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="form-group col-sm-12 row">
                                                <label for="name" class="col-sm-5 control-label"> Investigator recommendation <span class="text-red">  </span> </label>
                                                <div class="col-sm-2">          
                                                    <select class="form-control  "  id="bookName"   name="eligibility" >
                                                        <option value=" "> Select one</option>
                                                        <option th:each =" eligibility :${eligibility}"
                                                                th:value=" ${eligibility}" 
                                                                th:text="${eligibility}"> Select one</option>
                                                    </select>

                                                </div>                            
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-info btn-sm">Search</button>
                                        </div>
                                    </div>
                                </form>
                                <hr>

                                <table id="tablesdata" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th style="width: 10px">#</th>
                                            <th> Mother master code</th>
                                            <th>Child master code</th>
                                            <th>Mother's Name</th>
                                            <th>Name</th>
                                            <th>Date Of Birth </th>
                                            <th>Gender  </th>
                                        </tr> 
                                    </thead>
                                    <tbody>
                                        <tr th:each="list,status:${list}">                                
                                            <td th:text="${status.count}">2.</td>   
                                            <td th:text="${list.motherMasterCode}">Chakma</td>
                                            <td th:text="${list.childMasterCode}">Chakma</td>
                                            <td th:text="${list.motherName}">Chakma</td>
                                            <td th:text="${list.name}">Chakma</td>
                                            <td th:text="${list.dateOfBirth}">Chakma</td>
                                            <td th:text="${list.gender}">Chakma</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer clearfix">

                            </div>
                        </div>
                        <!-- /.card -->

                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
