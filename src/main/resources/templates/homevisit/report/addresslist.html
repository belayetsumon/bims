<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Home Visit
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title"> Mother Address List </h3>
                                <div class="box-tools pull-right">
                                    <div class="btn-group">                 
                                        <a  th:href="@{/homevisitreport/index}"  type="button" class="btn  btn-warning btn-xs">Close</a>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">

                                <table class="table table-bordered">
                                    <tr>

                                        <th>Address Type </th>

                                        <th>C/O</th>
                                        <th>Vill/House</th>
                                        <th>P.O</th>
                                        <th>District</th>
                                        <th>Thana</th>

                                    </tr>
                                    <tr th:each="addres,status:${addres}">        

                                        <td th:text="${addres.addressType}">  </td>
                                        <td th:text="${addres.co}"> cccz </td>
                                        <td th:text="${addres.vill}">    </td>
                                        <td th:text="${addres.po}">   </td>
                                        <td th:text="${addres.district}">  </td>
                                        <td th:text="${addres.thana.name}">   </td>     
                                    </tr>
                                </table>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer clearfix">

                            </div>
                        </div>
                        <!-- /.box -->

                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>



            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
