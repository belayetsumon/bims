<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">
    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1> Home Visit</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">Home Visit</a></li>
                                <li class="breadcrumb-item "><a href="#">Report</a></li>
                                <li class="breadcrumb-item active">other current support or help </li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <!-- Default card -->
                <div class="card card-info">
                    <div class="card-header with-border">
                        <h3 class="card-title"> Current Support Total [[${list.size()}]]</h3>
                        <div class="card-tools">
                            <a  th:href="@{/homevisitreport/index}"  type="button" class="btn  btn-light text-danger btn-sm">Close</a>
                        </div>    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table id="tablesdata"   class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Mother Id </th>
                                    <th>Mother Code</th>
                                    <th>Mother Name</th>
                                    <th>Mobile</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="tuple,status:${list}">   

                                    <td th:text="${tuple.get('id')}">  </td>
                                    <td th:text="${tuple.get('motherMasterCode')}">  </td>
                                    <td th:text="${tuple.get('motherName')}">  </td>
                                    <td th:text="${tuple.get('mobileNumber')}">  </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- /.card-body -->
                    <div class="card-footer clearfix">

                    </div>
                </div>
                <!-- /.card -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
