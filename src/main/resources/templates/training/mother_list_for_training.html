<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">
    <div layout:fragment = "main_content">
        <div class="content-wrapper">
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-5">
                            <h1>   Livelihood Training </h1>
                        </div>
                        <div class="col-sm-7">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">Livelihood Training</a></li>
                                <li class="breadcrumb-item active"> Current Mother  List For  Training </li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>


            <!-- Main content -->
            <section class="content">

                <div class="row">
                    <div class="col-sm-12">
                        <div class="card card-info">
                            <div class="card-header with-border">
                                <h3 class="card-title">Current Mother  List For  Training Total: [[${list.size()}]]</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body table-responsive ">
                                
                                     <table id="tablesdata" class="table table-bordered table-striped">
                                        <thead>
                                            <tr>
                                                <th>#</th>  
                                                <th> Mother Master Code</th>
                                                <th> Mother Name</th>
                                                <th> Mother Mobile</th>
                                                <th> Arrival Date</th>
                                                <th>Admission Date</th>                                               
                                                 <th>Add New Traning </th>
                                            </tr>  
                                        </thead>

                                        <tbody> 
                                            <tr th:each="list,status:${list}">
                                                <td th:text="${status.count}">2.</td>
                               
                                                <td th:text="${list.motherMasterCode}">Chakma</td>
                                                <td th:text="${list.motherName}">Chakma</td>
                                                 <td th:text="${list.mobileNumber}">Chakma</td>
                                                <td th:text="${list.arrivalDate}">Chakma</td>
                                                <td th:text="${list.admissionDate}" >Chakma</td>
                                            
                                                                 <td>
                                                    <a th:href="@{/rtraining/index/{id} (id=${list.motherMasterCodeId})}"
                                                        type="button" class="btn btn-xs bg-info ">Add New </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>

                                
                                
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer clearfix">

                            </div>
                        </div>
                        <!-- /.card -->

                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
