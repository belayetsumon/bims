<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">
    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-5">
                            <h1>   Training </h1>
                        </div>
                        <div class="col-sm-7">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#"> Training</a></li>

                                <li class="breadcrumb-item active"> Add Swim</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <!-- Default card -->
                <div class="card card-info">
                    <div class="card-header with-border">
                        <h3 class="card-title"> Add Swim </h3>
                        <div class="card-tools pull-right">
                            <div class="btn-group">                 
                                <!--                                <a  th:href="@{/rtraining/index/{id}(id=${r_IGA_Training.motherMasterCode.id})}"  type="button" class="btn  btn-light btn-xs text-red">Close</a>-->
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <form  th:action="@{/swimming/save/{id}(id=${r_Swimming.childMasterCode.id})}"  th:object="${r_Swimming}"  method="post" class="form-horizontal">

                            <input type="hidden"    class="form-control " th:field="*{id}"  />   
                            <input type="hidden"  class="form-control  "   th:field="*{childMasterCode}"/>    

                            <div class="form-group col-sm-6 row">
                                <label for="co" class="col-sm-4 control-label"> Name<span class="text-red"> * </span> </label>
                                <div class="col-sm-8">   
                                    <div class="input-group" >
                                        <input type="text"  class="form-control  "   th:field="*{name}"  />    
                                        <span  class="help-block has-error text-red"  th:if="${#fields.hasErrors('name')}" th:errors="*{name}">First Name Error</span>
                                    </div>     
                                </div>
                            </div>

                            <div class="form-group col-sm-6 row">
                                <label for="name" class="col-sm-4 control-label"> Result: <span class="text-red"> * </span> :</label>

                                <div class="col-sm-6">   
                                    <select class="form-control"   th:field="*{graduateStatus}"  >
                                        <option value=" "> Select one</option>
                                        <option th:each =" graduateStatusLists :${graduateStatusList}"
                                                th:value=" ${graduateStatusLists}" 
                                                th:text="${graduateStatusLists}"> Select one</option>
                                    </select>
                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('graduateStatus')}" th:errors="*{graduateStatus}">First Name Error</span>
                                </div>    
                            </div>

                            <div class="form-group col-sm-6 row">
                                <label for="co" class="col-sm-4 control-label"> Start Date  :<span class="text-red"> * </span> </label>
                                <div class="col-sm-8">    
                                    <div class="input-group date" >
                                        <input type="text"  placeholder="dd/mm/yyyy" class="form-control  "   th:field="*{startDate}" id="startDate"/>    
                                    </div>
                                    <span  class="help-block has-error text-red"  th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}">First Name Error</span>
                                </div>     
                            </div> 
                            <div class="form-group col-sm-6 row">
                                <label for="name" class="col-sm-4 control-label"> End Date   <span class="text-red"> </span> </label>
                                <div class="col-sm-8">    
                                    <div class="input-group date" >
                                        <input type="text"   placeholder="dd/mm/yyyy" class="form-control  referral_date " th:field="*{endDate}"  id="endDate"   />                
                                    </div>  
                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}">First Name Error</span>
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-info">Save</button>
                            </div>

                        </form>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <div class="card-tools pull-right">
                            <div class="btn-group">
                            </div>
                        </div>
                    </div>
                    <!-- /.card-footer-->
                </div>
                <!-- /.card -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
