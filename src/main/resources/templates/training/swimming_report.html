<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-5">
                            <h1>   Training </h1>
                        </div>
                        <div class="col-sm-7">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#"> Training</a></li>

                                <li class="breadcrumb-item active">  Swim Safe Lesson Report </li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-info">
                            <div class="card-header with-border">
                                <h3 class="card-title"> Swim Safe Lesson Report Total [[${list.size()}]]</h3>
                                <div class="card-tools">
                                    <div class="btn-group">
                                        <a  th:href="@{/trainingreport/index}"  type="button" class="btn  btn-light text-danger btn-sm">Close</a>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <div class="table-responsive">
                                    <form class=" justify-content-center mb-1"
                                          th:action="@{/trainingreport/livelihood_training_report_by_mother}"   method="get">

                                        <div class="row justify-content-center">
                                            <div class="col-auto">
                                                <label class="" for="email">From:</label>
                                            </div>
                                            <div class="col-auto">
                                                <div class="form-group input-group date">
                                                    <input type="text"   id="startDate"  class="form-control"  name="startDate"/>
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <label class="" for="to">To:</label>
                                            </div>
                                            <div class="col-auto">
                                                <div class="form-group input-group date">

                                                    <input type="text" class="form-control"  id="endDate" name="endDate"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-center">
                                            <div class="col-auto">
                                                <label class="" for="email">Child Master Code:</label>
                                            </div>
                                            <div class="col-auto">
                                                <div class="form-group input-group date">
                                                    <input type="text"   id="childMasterCode"  class="form-control"  name="childMasterCode"/>
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <label class="" for="to">Graduate Status:</label>
                                            </div>
                                            <div class="col-auto">
                                                <div class="form-group input-group date">

                                                    <select class="form-control"    name="graduateStatus" >
                                                        <option value=" "> Select one</option>
                                                        <option th:each =" graduatestatuss :${graduatestatus}"
                                                                th:value=" ${graduatestatuss}"
                                                                th:text="${graduatestatuss}"> Select one</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-center">
                                            <div class="form-group text-center m-3">

                                                <button type="submit" class="btn btn-info ">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                    <table id="tablesdata"  class="table table-bordered table-striped display nowrap" style="width:100%">
                                        <thead>
                                            <tr>
                                                <th style="width: 10px">#</th>


                                                <th>Child master code</th>
                                                <th>Child Name</th>
                                                <th>Result</th>
                                                <th>Start Date</th>
                                                <th>End Date</th>

                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="lists,status:${list}">
                                                <td th:text="${status.count}">2.</td>


                                                <!--                                            <td th:text="${lists.motherMasterCode.motherMasterCode}">Chakma</td>
                                                                                            <td th:text="${lists.motherMasterCode.motherName}">Chakma</td>-->
                                                <td th:text="${lists.childMasterCode}">Chakma</td>
                                                <td th:text="${lists.swimmingName}">Chakma</td>
                                                <td th:text="${lists.status}">Chakma</td>
                                                <td th:text="${lists.startDate}">Chakma</td>
                                                <td th:text="${lists.endDate}">Chakma</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer clearfix">

                            </div>
                        </div>
                        <!-- /.card -->

                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
