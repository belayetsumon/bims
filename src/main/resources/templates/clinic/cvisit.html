<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">
    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
                <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-2">
                            <h1>Clinic </h1>
                        </div>
                        <div class="col-sm-8">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">Clinic</a></li>
                                <li class="breadcrumb-item "><a href="#">Mother List For Daily Visit</a></li>
                                <li class="breadcrumb-item "><a href="#">Mother List For Daily Visit</a></li>
                                  <li class="breadcrumb-item active">Add visit info</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>
            <!-- Main content -->
            <section class="content">
                <!-- Default card -->
                <div class="card card-info">
                    <div class="card-header with-border">
                        <h3 class="card-title"> Add visit info</h3>
                        <div class="card-tools pull-right">
                            <div class="btn-group">                 
                                <a  th:href="@{/cvisit/index/{id}(id=${c_visit.motherMasterCode.id})}"  type="button" class="btn  btn-light text-red  btn-xs  "> Close </i><i class="fas fa-times"></i></a>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <form  th:action="@{/cvisit/save/{id}(id=${c_visit.motherMasterCode.id})}"  th:object="${c_visit}"  method="post" class="form-horizontal">

                            <input type="hidden"    class="form-control " th:field="*{id}"  />    

                            <input type="hidden"    class="form-control " th:field="*{motherMasterCode}"  />     

                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('motherMasterCode')}" th:errors="*{motherMasterCode}">First Name Error</span>

                            <div class="card-body">
                               <div class="row">
                                    <div class="form-group col-sm-6 row">
                                        <label for="co" class="col-sm-4 control-label"> Visit Date :<span class="text-red"> * </span> </label>
                                        <div class="col-sm-8">    
                                            <div class="input-group date" >
<!--                                                <div class="input-group-addon" > 
                                                    <i class="fa fa-calendar"></i>
                                                </div>-->
                                                <input type="text"  placeholder="dd-mm-yyyy" class="form-control  "   th:field="*{visitDate}" id="startDate"/>    
                                            </div>
                                            <span  class="help-block has-error text-red"  th:if="${#fields.hasErrors('visitDate')}" th:errors="*{visitDate}">First Name Error</span>
                                        </div>     
                                    </div> 
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-6 row">
                                        <label for="name" class="col-sm-3 control-label"> Problem<span class="text-red"> * </span> </label>
                                        <div class="col-sm-9">                   
                                            <textarea type="textarea" cols="60" rows="8" class="form-control  "  id="monthlyTotalIncome"    th:field="*{problem}" > </textarea>         
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('problem')}" th:errors="*{problem}">First Name Error</span>
                                        </div>                            
                                    </div>
                                    <div class="form-group col-sm-6 row">
                                        <label for="name" class="col-sm-3 control-label"> Primary Diagnosis<span class="text-red"> * </span> </label>
                                        <div class="col-sm-9">                   
                                            <textarea type="textarea" cols="60" rows="8" class="form-control  "  id="monthlyTotalIncome"    th:field="*{primaryDiagnosis}" > </textarea>         
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('primaryDiagnosis')}" th:errors="*{primaryDiagnosis}">First Name Error</span>
                                        </div>                            
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-12 row">
                                        <label for="name" class="col-sm-2 control-label"> Medicine<span class="text-red"> * </span> </label>
                                        <div class="col-sm-8">                   
                                            <textarea type="textarea" cols="60" rows="8" class="form-control  "  id="monthlyTotalIncome"    th:field="*{medicine}" > </textarea>         
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('medicine')}" th:errors="*{medicine}">First Name Error</span>
                                        </div>                            
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-12 row">
                                        <label for="name" class="col-sm-2 control-label"> Prescribed By <span class="text-red">  </span> </label>
                                        <div class="col-sm-8">                   
                                            <input type="text" class="form-control  "     th:field="*{prescribedBy}" />       
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('prescribedBy')}" th:errors="*{prescribedBy}">First Name Error</span>
                                        </div>                            
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-sm-12 row">
                                        <label for="name" class="col-sm-2 control-label"> Remarks<span class="text-red">  </span> </label>
                                        <div class="col-sm-8">                   
                                            <textarea type="textarea" cols="60" rows="8" class="form-control  "  id="monthlyTotalIncome"    th:field="*{remark}" > </textarea>         
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('remark')}" th:errors="*{remark}">First Name Error</span>
                                        </div>                            
                                    </div>
                                </div>                 
                                <div class="text-center">
                                    <button type="submit" class="btn btn-info">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <div class="card-tools pull-right">
                            <div class="btn-group">
                            </div>
                        </div>
                    </div>
                    <!-- /.card-footer-->
                </div>
                <!-- /.card -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
