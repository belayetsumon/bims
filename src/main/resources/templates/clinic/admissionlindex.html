<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Clinic
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title"> Clinic Admission</h3>
<!--                                <a   th:href="@{/cvisit/create/{id}(id=${m_id})}" type="button" class="btn  btn-warning pull-right"> Add Daily Visit </a>-->
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <table class="table table-bordered">
                                    <tr>
                                        <th style="width: 10px">#</th>
                                        <th> Edit </th>      
                                        <th> Delete</th>  
                                        <th>Mother Master Code</th>
                                        <th>Admission Date</th>
                                        <th>Admission  To  </th>
                                        <th>Reasons</th>
                                        <th>Remark</th>
                                        <th>Release From Clinic</th>
                                    </tr>                          
                                    <tr th:each="c_Admission,status:${c_Admission}">                                
                                        <td th:text="${status.count}"> 2. </td>      
                                        <td><a th:href="@{/cadmission/edit/{id}(id=${c_Admission.id})}" type="button" class="btn btn-xs bg-maroon "> Edit</a></td>
                                        <td><a th:href="@{/cadmission/delete/{id}(id=${c_Admission.id})}" type="button" class="btn btn-xs bg-danger "> Delete</a></td>
                                        <td th:text="${c_Admission.motherMasterCode.motherMasterCode}">Chakma</td>
                                        <td th:text="${c_Admission.admissionDate}">Chakma</td>
                                        <td th:text="${c_Admission.admittedTo}">Chakma</td>
                                        <td th:text="${c_Admission.reason}">Chakma</td>
                                        <td th:text="${c_Admission.remark}">Chakma</td>
                                       <td><a th:href="@{/crelease/create/{id}(id=${c_Admission.motherMasterCode.id})}" type="button" class="btn btn-xs bg-maroon"> Release From Clinic</a></td>
                                    </tr>
                                </table>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer clearfix">
                            </div>
                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->
                </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
