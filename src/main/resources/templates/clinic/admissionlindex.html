<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
    
            
                           <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Clinic </h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">Clinic</a></li>
                              
                                <li class="breadcrumb-item active">Referral List</li>
                                 <li class="breadcrumb-item active">Admission Clinic</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>
            
            
            
            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-info">
                            <div class="card-header with-border">
                                <h3 class="card-title"> Clinic Admission</h3>
<!--                                <a   th:href="@{/cvisit/create/{id}(id=${m_id})}" type="button" class="btn  btn-warning pull-right"> Add Daily Visit </a>-->
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <table class="table table-bordered">
                                    <tr>
                                        <th style="width: 10px">#</th>
                                        <th> Edit </th>      
                                        <th> Delete</th>  
                                        <th>Mother Master Code</th>
                                        <th>Admission Date</th>
                                        <th>Admission  To  </th>
                                        <th>Reasons</th>
                                        <th>Remark</th>
                                        <th>Release From Clinic</th>
                                    </tr>                          
                                    <tr th:each="c_Admission,status:${c_Admission}">                                
                                        <td th:text="${status.count}"> 2. </td>      
                                        <td><a th:href="@{/cadmission/edit/{id}(id=${c_Admission.id})}" type="button" class="btn btn-sm btn-info">Edit</a></td>
                                        <td><a th:href="@{/cadmission/delete/{id}(id=${c_Admission.id})}" type="button" class="btn btn-sm btn-info"> Delete</a></td>
                                        <td th:text="${c_Admission.motherMasterCode.motherMasterCode}">Chakma</td>
                                        <td th:text="${c_Admission.admissionDate}">Chakma</td>
                                        <td th:text="${c_Admission.admittedTo}">Chakma</td>
                                        <td th:text="${c_Admission.reason}">Chakma</td>
                                        <td th:text="${c_Admission.remark}">Chakma</td>
                                       <td><a th:href="@{/crelease/create/{id}(id=${c_Admission.motherMasterCode.id})}" type="button" class="btn btn-sm btn-info"> Release From Clinic</a></td>
                                    </tr>
                                </table>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer clearfix">
                            </div>
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
