<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Clinic </h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">Clinic</a></li>
                                <li class="breadcrumb-item active"> Mother Special Care List Report [[${list.size()}]]</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-info">
                            <div class="card-header with-border">
                                <h3 class="card-title"> Mother Special Care List Report  [[${list.size()}]] </h3>
                                  <div class="card-tools pull-right">
                                    <div class="btn-group">                 
                                        <a  th:href="@{/clinic/report}"  type="button" class="btn  btn-light text-info btn-xs">Close</a>
                                    </div>
                                </div>   </div>
                            <!-- /.card-header -->
                            <div class="card-body table-responsive ">
                                  <div class="row">
                                    <div class="col-sm-12 ">

                                        <form class="row  justify-content-center mb-1" 
                                              th:action="@{/clinic/mother_special_care_list}"   method="get">

                                            <div class="col-auto">

                                                <label class="" for="email">From:</label>
                                            </div>
                                            <div class="col-auto">
                                                <div class="form-group input-group date">

                                                    <input type="text"   id="startDate"  class="form-control"  name="startDate"/>
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <label class="" for="to">To:</label>
                                            </div>
                                            <div class="col-auto"> 
                                                <div class="form-group input-group date">

                                                    <input type="text" class="form-control"  id="endDate" name="endDate"/>
                                                </div>
                                            </div>
                                            <div class=" col-auto text-center">
                                                <button type="submit" class="btn btn-info ">Submit</button>
                                            </div>
                                        </form>      
                                        <br/>
                                    </div>  
                                </div>
                                <table id="tablesdata" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th style="width: 10px">#</th>
                                           
                                            <th>Mother Code</th>
                                            <th>Date</th>
                                            <th>Remark</th>
                                        </tr>  
                                    </thead>
                                    <tbody>
                                        <tr th:each="lists,status:${list}">                                
                                            <td th:text="${status.count}"> 2. </td>      
                                          
                                            <td th:text="${lists.motherMasterCode}">Chakma</td>
                                            <td th:text="${lists.careDate}">Chakma</td>
                                            <td th:text="${lists.remark}">Chakma</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer clearfix">
                            </div>
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
