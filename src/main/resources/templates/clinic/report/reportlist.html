<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">
    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-2">
                            <h1>Clinic </h1>
                        </div>
                        <div class="col-sm-8">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">Clinic</a></li>
                                <li class="breadcrumb-item "><a href="#">Report</a></li>
                                <li class="breadcrumb-item "><a href="#">Report List</a></li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <!-- Default card -->
                <div class="col-sm-12"> 
                    <div class="card card-info">
                        <div class="card-header with-border">
                            <h3 class="card-title"> Clinic Report List</h3>
                            <div class="card-tools pull-right">
                                <div class="btn-group">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6"> 
                            <div class="card-body">
                                <a  th:href="@{/clinic/visitlist}" type="button" class="btn btn-block btn-info"> Daily Visit List</a>
                                <a  th:href="@{/clinic/referrallist}" type="button" class="btn btn-block btn-info">  Referral List</a>
                                <a  th:href="@{/clinic/admissionlist}" type="button" class="btn btn-block btn-info"> Admission List</a>
                                <a  th:href="@{/clinic/releaselist}" type="button" class="btn btn-block btn-info"> Release List </a>
                                <a  th:href="@{/clinic/mother_special_care_list}" type="button" class="btn btn-block btn-info"> Mother Special Care List </a>
                                <a  th:href="@{/clinic/child_special_care_list}" type="button" class="btn btn-block btn-info"> Child Special Care List </a>
                                <a  th:href="@{/clinic/mother_health_awareness_list}" type="button" class="btn btn-block btn-info"> Mother Health Awareness List  </a>
                                <a  th:href="@{/clinic/child_health_awareness_list}" type="button" class="btn btn-block btn-info"> Child Health Awareness List </a>
                            </div>
                        </div> 
                    </div>
                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
