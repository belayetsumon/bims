<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Clinic </h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">Clinic</a></li>
                                <li class="breadcrumb-item active">Nutritional Status New</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card card-info">
                            <div class="card-header with-border">
                                <h3 class="card-title">Nutritional Status New </h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <table class="table table-bordered">
                                    <tr>
                                        <th style="width: 10px">#</th> 

                                        <th> Id</th>
                                        <th>Mother Master Code</th>
                                        <th>Mother Name</th>
                                        <th>Number Eligible Child </th>
                                        <th>Date Arrival</th>
                                        <th>Date Admission</th>
                                        <th>Nutritional status Details</th>
                                        <!--                                        <th>Pic</th>-->

                                    </tr>                          
                                    <tr th:each="list ,status:${list}">
                                        <td th:text="${status.count}">2.</td>
                                        <td th:text="${list.id}">Chakma</td>
                                        <td th:text="${list.motherMasterCode}">Chakma</td>
                                        <td th:text="${list.motherName}">Chakma</td>
                                        <td th:text="${list.numberOfEligibleChildren}">Chakma</td>
                                        <td th:text="${list.addmission.dateArrival}">Chakma</td>
                                        <td th:text="${list.addmission.dateAdmission}">Chakma</td>
                                        <td> 
                                            <a   th:href="@{/nutritionalstatus/index/{id} (id=${list.id})}" type="button" class="btn btn-sm btn-info">Nutritional status Details</a>
                                            <!--                                            <a   th:href="@{/cvisit/index/{id} (id=${list.id})}" type="button" class="btn btn-xs bg-maroon ">Nutritional status Details</a>-->
                                        </td>


                                        <!--                                        <td>
                                                                                    <img  class="img-responsive" th:src="${repo_url}+${o_MAddmission.picName}" width="50px" height="50px"/>
                                                                                </td> -->
                                    </tr>
                                </table>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer clearfix">

                            </div>
                        </div>
                        <!-- /.card -->

                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>    


            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
