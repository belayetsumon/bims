<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Clinic </h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">Clinic</a></li>
                                <li class="breadcrumb-item active"> Mother Special Care List </li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-info">
                            <div class="card-header with-border">
                                <h3 class="card-title"> Mother Special Care List </h3>
                                <div class="card-tools">
                                    <a   th:href="@{/cmotherspecialcare/add}"  type="button" class="btn  btn-light  btn-sm  text-info"> Add  </a>
                                </div>    </div>
                            <!-- /.card-header -->
                            <div class="card-body table-responsive ">
                                <table id="tablesdata" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th style="width: 10px">#</th>
                                            <th>Edit </th>      
                                            <th>Delete</th>  
                                            <th>Mother Code</th>
                                            <th>Date</th>
                                            <th>Remark</th>
                                        </tr>  
                                    </thead>
                                    <tbody>
                                        <tr th:each="lists,status:${list}">                                
                                            <td th:text="${status.count}"> 2. </td>      
                                            <td><a th:href="@{/cmotherspecialcare/edit/{id}(id=${lists.id})}" type="button" class="btn btn-sm btn-info"> Edit</a></td>
                                            <td><a th:href="@{/cmotherspecialcare/delete/{id}(id=${lists.id})}" type="button" class="btn btn-sm btn-info"> Delete</a></td>
                                            <td th:text="${lists.motherMasterCode.motherMasterCode}">Chakma</td>
                                            <td th:text="${lists.careDate}">Chakma</td>
                                            <td th:text="${lists.remark}">Chakma</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer clearfix">
                            </div>
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
