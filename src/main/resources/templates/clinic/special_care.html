<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">
    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-2">
                            <h1>Clinic </h1>
                        </div>
                        <div class="col-sm-8">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">Clinic</a></li>

                                <li class="breadcrumb-item active">Add special care</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>
            <!-- Main content -->
            <section class="content">
                <!-- Default card -->
                <div class="card card-info">
                    <div class="card-header with-border">
                        <h3 class="card-title"> Add special care</h3>
                        <div class="card-tools pull-right">
                            <div class="btn-group">                 
                                <a  th:href="@{/cspecialcare/list}"  type="button" class="btn  btn-light text-red  btn-xs  "> Close </i><i class="fas fa-times"></i></a>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <form  th:action="@{/cspecialcare/save}"  th:object="${c_SpecialCare}"  method="post" class="form-horizontal">

                            <input type="hidden"    class="form-control " th:field="*{id}"  />    

                            <div class="card-body">


                                <div class="form-group col-sm-6 row">
                                    <label for="name" class="col-sm-4 control-label"> Child Id <span class="text-red">  </span> :</label>
                                    <div class="col-sm-6">                   
                                        <select class="form-control  "  id="select2" th:field="*{childMasterCode}"  >
                                            <option value=" "> Select one</option>
                                            <option th:each =" childIds :${childId}"
                                                    th:value=" ${childIds.childMasterCodeId }" 
                                                    th:text="${childIds.childMasterCode} +'-'+ ${childIds.name}"> Select one</option>
                                        </select>
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('childMasterCode')}" th:errors="*{childMasterCode}">First Name Error</span>
                                    </div>                            
                                </div>



                                <div class="form-group col-sm-6 row">
                                    <label for="co" class="col-sm-4 control-label">  Date :<span class="text-red"> * </span> </label>
                                    <div class="col-sm-8">    
                                        <div class="input-group date" >
                                            <!--                                                <div class="input-group-addon" > 
                                                                                                <i class="fa fa-calendar"></i>
                                                                                            </div>-->
                                            <input type="text"  placeholder="dd-mm-yyyy" class="form-control  "   th:field="*{careDate}" id="startDate"/>    
                                        </div>
                                        <span  class="help-block has-error text-red"  th:if="${#fields.hasErrors('careDate')}" th:errors="*{careDate}">First Name Error</span>
                                    </div>     
                                </div> 
                            </div>
                            <!--                                <div class="row">
                                                                <div class="form-group col-sm-6 row">
                                                                    <label for="name" class="col-sm-3 control-label"> Problem<span class="text-red"> * </span> </label>
                                                                    <div class="col-sm-9">                   
                                                                        <textarea type="textarea" cols="60" rows="8" class="form-control  "  id="monthlyTotalIncome"    th:field="*{problem}" > </textarea>         
                                                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('problem')}" th:errors="*{problem}">First Name Error</span>
                                                                    </div>                            
                                                                </div>-->





                            <div class="row">
                                <div class="form-group col-sm-12 row">
                                    <label for="name" class="col-sm-2 control-label"> Remarks<span class="text-red">  </span> </label>
                                    <div class="col-sm-8">                   
                                        <textarea type="textarea" cols="60" rows="8" class="form-control  "  id="monthlyTotalIncome"    th:field="*{remark}" > </textarea>         
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('remark')}" th:errors="*{remark}">First Name Error</span>
                                    </div>                            
                                </div>
                            </div>                 
                            <div class="text-center">
                                <button type="submit" class="btn btn-info">Save</button>
                            </div>
                    </div>
                    </form>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <div class="card-tools pull-right">
                        <div class="btn-group">
                        </div>
                    </div>
                </div>
                <!-- /.card-footer-->
        </div>
        <!-- /.card -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
</div>
</div>
