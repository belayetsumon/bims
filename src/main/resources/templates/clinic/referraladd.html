<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">
    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                  Clinic
                    <small> </small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">
                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> <span th:text='${form_title}'>Add </span></h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">                 
                                <a  th:href="@{/referral/index}"  type="button" class="btn  btn-warning btn-xs">Close</a>
                            </div>
                        </div>
                    </div>

                    <div class="box-body">
                        <form  th:action="@{/referral/save/{id}(id=${c_Referral.motherMasterCode.id})}"  th:object="${c_Referral}"  method="post" class="form-horizontal">

                            <input type="hidden"    class="form-control " th:field="*{id}"  />    

                            <input type="hidden"    class="form-control " th:field="*{motherMasterCode}"  />     

                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('motherMasterCode')}" th:errors="*{motherMasterCode}">First Name Error</span>

                            <div class="box-body">
                               <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="co" class="col-sm-4 control-label"> Referral Date:<span class="text-red"> * </span> </label>
                                        <div class="col-sm-8">    
                                            <div class="input-group date" >
                                                <div class="input-group-addon" > 
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                                <input type="text"  placeholder="dd/mm/yyyy" class="form-control  "   th:field="*{referralDate}" id="startDate"/>    
                                            </div>
                                            <span  class="help-block has-error text-red"  th:if="${#fields.hasErrors('referralDate')}" th:errors="*{referralDate}">First Name Error</span>
                                        </div>     
                                    </div> 
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-12">
                                        <label for="name" class="col-sm-2 control-label"> Referred To <span class="text-red"> * </span> </label>
                                        <div class="col-sm-8">                   
                                            <textarea type="textarea" cols="60" rows="8" class="form-control  "  id="monthlyTotalIncome"    th:field="*{reffrredTo}" > </textarea>         
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('reffrredTo')}" th:errors="*{reffrredTo}">First Name Error</span>
                                        </div>                            
                                    </div>
                          
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-12">
                                        <label for="name" class="col-sm-2 control-label"> Reasons <span class="text-red"> * </span> </label>
                                        <div class="col-sm-8">                   
                                            <textarea type="textarea" cols="60" rows="8" class="form-control  "  id="monthlyTotalIncome"    th:field="*{reasons}" > </textarea>         
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('reasons')}" th:errors="*{reasons}">First Name Error</span>
                                        </div>                            
                                    </div>
                                </div>
                               <div class="row">
                                    <div class="form-group col-sm-12">
                                        <label for="name" class="col-sm-2 control-label"> Remarks<span class="text-red">  </span> </label>
                                        <div class="col-sm-8">                   
                                            <textarea type="textarea" cols="60" rows="8" class="form-control  "  id="monthlyTotalIncome"    th:field="*{remarks}" > </textarea>         
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('remarks')}" th:errors="*{remarks}">First Name Error</span>
                                        </div>                            
                                    </div>
                                </div>                 
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                            </div>
                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
