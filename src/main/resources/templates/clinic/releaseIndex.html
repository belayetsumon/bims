<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Clinic </h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">Clinic</a></li>

                                <li class="breadcrumb-item active">Release from Clinic</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>
            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-info">
                            <div class="card-header with-border">
                                <h3 class="card-title"> Clinic Release [[${release.size()}]]</h3>
                                <!--                                <a   th:href="@{/cvisit/create/{id}(id=${m_id})}" type="button" class="btn  btn-warning pull-right"> Add Daily Visit </a>-->
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <table id="tablesdata" class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th style="width: 10px">#</th>
                                            <th> Edit </th>      
                                            <th> Delete</th>  
                                            <th>Mother Master Code</th>
                                            <th>Mother Name</th>
                                            <th>Release Date</th>
                                            <th>Release By  </th>
                                            <th> Next Follow Up Date </th>
                                            <th>Remark </th>

                                        </tr>      
                                    </thead>
                                    <tbody>
                                        <tr th:each="release,status:${release}">    

                                            <td th:text="${status.count}"> 2. </td>      
                                            <td><a th:href="@{/crelease/edit/{id}(id=${release.releaseId})}" type="button" class="btn btn-sm btn-info"> Edit</a></td>
                                            <td><a th:href="@{/crelease/delete/{id}(id=${release.releaseId})}" type="button" class="btn btn-sm btn-info"> Delete</a></td>
                                            <td th:text="${release.motherMasterCode}">Chakma</td>
                                                 <td th:text="${release.motherName}">Chakma</td>
                                            <td th:text="${release.releaseDate}">Chakma</td>
                                            <td th:text="${release.releaseBy}">Chakma</td>
                                            <td th:text="${release.nextFollowUpDate}">Chakma</td>
                                            <td th:text="${release.remarks}">Chakma</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer clearfix">
                            </div>
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
