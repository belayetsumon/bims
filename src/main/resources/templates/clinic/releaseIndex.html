<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Clinic
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title"> Clinic Release</h3>
<!--                                <a   th:href="@{/cvisit/create/{id}(id=${m_id})}" type="button" class="btn  btn-warning pull-right"> Add Daily Visit </a>-->
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <table class="table table-bordered">
                                    <tr>
                                        <th style="width: 10px">#</th>
                                        <th> Edit </th>      
                                        <th> Delete</th>  
                                        <th>Mother Master Code</th>
                                        <th>Release Date</th>
                                        <th>Release By  </th>
                                        <th> Next Follow Up Date </th>
                                        <th>Remark </th>

                                    </tr>      
                                    
                                   <tr th:each="release,status:${release}">    
                                       
                                        <td th:text="${status.count}"> 2. </td>      
                                        <td><a th:href="@{/crelease/edit/{id}(id=${release.id})}" type="button" class="btn btn-xs bg-maroon "> Edit</a></td>
                                        <td><a th:href="@{/crelease/delete/{id}(id=${release.id})}" type="button" class="btn btn-xs bg-danger "> Delete</a></td>
                                        <td th:text="${release.motherMasterCode.motherMasterCode}">Chakma</td>
                                        <td th:text="${release.releaseDate}">Chakma</td>
                                        <td th:text="${release.releaseBy}">Chakma</td>
                                        <td th:text="${release.nextFollowUpDate}">Chakma</td>
                                        <td th:text="${release.remarks}">Chakma</td>
                                       </tr>
                                       
                                </table>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer clearfix">
                            </div>
                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->
                </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
