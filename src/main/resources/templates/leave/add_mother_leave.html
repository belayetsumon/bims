<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Leave </h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">Leave</a></li>
                                <li class="breadcrumb-item active">Add mother Leave </li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <!-- Default card -->
                <div class="card card-info">
                    <div class="card-header with-border">
                        <h3 class="card-title"> Add mother leave</h3>
                        <div class="card-tools pull-right">
                            <div class="btn-group">                 
                                <a  th:href="@{/}"  type="button" class="btn  btn-light text-red  btn-xs  "> Close </i><i class="fas fa-times"></i></a>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <form  th:action="@{/leavemother/save}"  th:object="${leaveMother}"  method="post" class="form-horizontal">
                            <div class="alert alert-danger alert-dismissible" th:if="${#fields.hasErrors('*')}">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                <h4><i class="icon fa fa-ban"></i> Error </h4>
                                <ul th:if="${#fields.hasErrors('*')}">
                                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                                </ul>
                            </div>
                            <input type="hidden"    class="form-control " th:field="*{id}"  />    

                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('motherMasterCode')}" th:errors="*{motherMasterCode}">First Name Error</span>

                            <div class="card-body">

                                <div class="form-group col-sm-6 row">
                                    <label for="name" class="col-sm-4 control-label"> Mother Id <span class="text-red">  </span> :</label>
                                    <div class="col-sm-6">                   
                                        <select class="form-control  "  id="bookName"  th:field="*{motherMasterCode}"  >
                                            <option value=" "> Select one</option>
                                            <option th:each =" motherIds :${motherId}"
                                                    th:value=" ${motherIds.id }" 
                                                    th:text="${motherIds.motherMasterCode }"> Select one</option>
                                        </select>
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('motherMasterCode')}" th:errors="*{motherMasterCode}">First Name Error</span>
                                    </div>                            
                                </div>

                                <div class="form-group col-sm-6 row">
                                    <label for="co" class="col-sm-4 control-label"> Leave start date  :<span class="text-red"> * </span> </label>
                                    <div class="col-sm-8">    
                                        <div class="input-group date" >
                                            <!--                                            <div class="input-group-addon"> 
                                                                                            <i class="fa fa-calendar"></i>
                                                                                        </div>-->
                                            <input type="text"  placeholder="dd/mm/yyyy" class="form-control  "   th:field="*{leaveFrom}" id="startDate"/>    
                                        </div>
                                        <span  class="help-block has-error text-red"  th:if="${#fields.hasErrors('leaveFrom')}" th:errors="*{leaveFrom}">First Name Error</span>
                                    </div>     
                                </div> 


                                <div class="form-group col-sm-6 row">
                                    <label for="co" class="col-sm-4 control-label"> Leave end date  :<span class="text-red"> * </span> </label>
                                    <div class="col-sm-8">    
                                        <div class="input-group date" >
                                            <!--                                            <div class="input-group-addon"> 
                                                                                            <i class="fa fa-calendar"></i>
                                                                                        </div>-->
                                            <input type="text"  placeholder="dd/mm/yyyy" class="form-control  "   th:field="*{leaveTo}" id="endDate"/>    
                                        </div>
                                        <span  class="help-block has-error text-red"  th:if="${#fields.hasErrors('leaveTo')}" th:errors="*{leaveTo}">First Name Error</span>
                                    </div>     
                                </div> 

                                <div class="form-group col-sm-6 row">
                                    <label for="name" class="col-sm-4 control-label">C/O<span class="text-red"> * </span> </label>
                                    <div class="col-sm-8">                   
                                        <input type="text" cols="60" rows="8" class="form-control  "  id="monthlyTotalIncome"    th:field="*{careof}" >    
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('careof')}" th:errors="*{careof}">First Name Error</span>
                                    </div>                            
                                </div>
                                <div class="form-group col-sm-6 row">
                                    <label for="name" class="col-sm-4 control-label">Contact Number<span class="text-red"> * </span> </label>
                                    <div class="col-sm-8">                   
                                        <input type="text" cols="60" rows="8" class="form-control  "  id="monthlyTotalIncome"    th:field="*{contactNumber}" >    
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}">First Name Error</span>
                                    </div>                            
                                </div>
                                <div class="form-group col-sm-6 row">
                                    <label for="name" class="col-sm-4 control-label">Address<span class="text-red"> * </span> </label>
                                    <div class="col-sm-8">                   
                                        <input type="text" cols="60" rows="8" class="form-control  "  id="monthlyTotalIncome"    th:field="*{address}" >    
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">First Name Error</span>
                                    </div>                            
                                </div>

                                <div class="form-group col-sm-6 row">
                                    <label for="co" class="col-sm-4 control-label"> Joining    Date  :<span class="text-red"> * </span> </label>
                                    <div class="col-sm-8">    
                                        <div class="input-group date" >
                                            <!--                                            <div class="input-group-addon" > 
                                                                                            <i class="fa fa-calendar"></i>
                                                                                        </div>-->
                                            <input type="text"  placeholder="dd/mm/yyyy" class="form-control"   th:field="*{joinningDate}" id="extDate" />    
                                        </div>
                                        <span  class="help-block has-error text-red"  th:if="${#fields.hasErrors('joinningDate')}" th:errors="*{joinningDate}">First Name Error</span>
                                    </div>     
                                </div> 
                                <div class="form-group col-sm-12 row">
                                    <label for="name" class="col-sm-2 control-label"> Remarks<span class="text-red">  </span> </label>
                                    <div class="col-sm-8">                   
                                        <textarea type="textarea" cols="60" rows="8" class="form-control  "  id="monthlyTotalIncome"    th:field="*{remark}" > </textarea>         
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('remark')}" th:errors="*{remark}">First Name Error</span>
                                    </div>                            
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-info">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <div class="card-tools pull-right">
                            <div class="btn-group">
                            </div>
                        </div>
                    </div>
                    <!-- /.card-footer-->
                </div>
                <!-- /.card -->

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
